<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>AI è¯¸ç¥ä¹‹æˆ˜</title>
    <style>
        :root { --wechat-green: #07c160; --wechat-bg: #f3f3f3; --border-color: #ddd; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body, html { margin: 0; padding: 0; height: 100%; width: 100%; font-family: -apple-system, sans-serif; background-color: var(--wechat-bg); overflow: hidden; }
        #app { display: flex; flex-direction: column; height: 100%; width: 100%; }
        header { background: #ededed; height: 50px; display: flex; align-items: center; justify-content: center; border-bottom: 1px solid var(--border-color); font-size: 17px; font-weight: 500; flex-shrink: 0; }
        #message-list { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 15px; -webkit-overflow-scrolling: touch; }
        .msg { display: flex; align-items: flex-start; gap: 10px; max-width: 85%; }
        .avatar { width: 40px; height: 40px; border-radius: 4px; flex-shrink: 0; background: #4a90e2; color: white; display: flex; align-items: center; justify-content: center; font-weight: bold; font-size: 14px; }
        .nickname { font-size: 11px; color: #888; margin-bottom: 2px; }
        .bubble { padding: 10px 12px; border-radius: 6px; position: relative; line-height: 1.5; font-size: 15px; background: #fff; border: 0.5px solid #e7e7e7; }
        .msg.right { align-self: flex-end; flex-direction: row-reverse; }
        .msg.right .bubble { background: #95ec69; border: none; }
        .msg.right .nickname { display: none; }
        footer { background: #f7f7f7; border-top: 1px solid var(--border-color); padding: 10px; display: flex; align-items: center; gap: 8px; padding-bottom: calc(10px + env(safe-area-inset-bottom)); }
        .plus-btn { font-size: 28px; color: #333; cursor: pointer; flex-shrink: 0; }
        #input-msg { flex: 1; border: 1px solid #ddd; padding: 10px; border-radius: 6px; outline: none; font-size: 16px; background: #fff; }
        .right-btns { display: flex; align-items: center; gap: 12px; }
        #send-btn { background: var(--wechat-green); color: #fff; border: none; padding: 8px 14px; border-radius: 4px; font-size: 14px; display: none; }
        .settings-icon { font-size: 24px; cursor: pointer; color: #555; }
        #settings-modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.6); z-index: 100; display: none; justify-content: center; align-items: center; }
        .modal-body { background: #fff; width: 85%; border-radius: 12px; padding: 20px; display: flex; flex-direction: column; gap: 12px; }
        .modal-body input { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 6px; }
        .media-box { max-width: 100%; border-radius: 4px; margin-top: 5px; }
        .mention { color: #576b95; font-weight: 500; }
        .loading-bubble { color: #999; font-style: italic; font-size: 12px; }
    </style>
</head>
<body>
<div id="app">
    <header>AI è¯¸ç¥ä¹‹æˆ˜</header>
    <div id="message-list">
        <div class="msg left"><div class="avatar">ğŸ“¢</div><div class="content-box"><div class="nickname">ç³»ç»Ÿ</div><div class="bubble">æ¬¢è¿ï¼è¯·å…ˆç‚¹å‡»å³ä¾§ âš™ é…ç½® API ä¿¡æ¯ã€‚å‘é€æ¶ˆæ¯æ—¶å¸¦ä¸Š @æ¨¡å‹åç§°ï¼ˆå¦‚ @gpt-4oï¼‰å³å¯æŒ‡å®šè°ƒç”¨ã€‚</div></div></div>
    </div>
    <footer>
        <div class="plus-btn" onclick="document.getElementById('file-input').click()">âŠ•</div>
        <input type="text" id="input-msg" placeholder="è¾“å…¥æ¶ˆæ¯..." autocomplete="off">
        <div class="right-btns">
            <button id="send-btn" onclick="handleSend()">å‘é€</button>
            <div class="settings-icon" onclick="saveSettings(); toggleSettings()">âš™</div>
        </div>
        <input type="file" id="file-input" style="display:none" accept="image/*,video/*">
    </footer>
    <div id="settings-modal" onclick="if(event.target==this) toggleSettings()">
        <div class="modal-body">
            <h3 style="margin:0">API é…ç½®</h3>
            <input type="text" id="cfg-url" placeholder="ä»£ç†åœ°å€ (å¦‚ https://api.proxy.com/v1)">
            <input type="password" id="cfg-key" placeholder="API Key (sk-...)">
            <input type="text" id="cfg-model" placeholder="é»˜è®¤æ¨¡å‹åç§° (å¦‚ gpt-4o)">
            <button style="background:var(--wechat-green); color:white; border:none; padding:12px; border-radius:6px; font-weight:bold;" onclick="saveSettings(); toggleSettings()">ä¿å­˜é…ç½®</button>
        </div>
    </div>
</div>

<script>
    const input = document.getElementById('input-msg');
    const sendBtn = document.getElementById('send-btn');
    const msgList = document.getElementById('message-list');
    const fileInput = document.getElementById('file-input');

    // åˆå§‹åŒ–åŠ è½½é…ç½®
    window.onload = () => {
        document.getElementById('cfg-url').value = localStorage.getItem('api_url') || '';
        document.getElementById('cfg-key').value = localStorage.getItem('api_key') || '';
        document.getElementById('cfg-model').value = localStorage.getItem('api_model') || 'gpt-4o';
    };

    function saveSettings() {
        localStorage.setItem('api_url', document.getElementById('cfg-url').value.trim());
        localStorage.setItem('api_key', document.getElementById('cfg-key').value.trim());
        localStorage.setItem('api_model', document.getElementById('cfg-model').value.trim());
    }

    input.addEventListener('input', () => { sendBtn.style.display = input.value.trim() ? 'block' : 'none'; });
    function toggleSettings() { const m = document.getElementById('settings-modal'); m.style.display = m.style.display === 'flex' ? 'none' : 'flex'; }

    function appendMsg({role, nickname, content, type='text', avatar='æˆ‘', color='#07c160'}) {
        const div = document.createElement('div');
        div.className = `msg ${role}`;
        let bodyContent = type === 'text' ? `<div class="bubble">${content.replace(/@(\S+)/g, '<span class="mention">@$1</span>')}</div>` :
            `<div class="bubble" style="background:none;border:none;padding:0"><${type === 'image' ? 'img' : 'video'} src="${content}" class="media-box" ${type === 'video' ? 'controls' : ''}></div>`;
        div.innerHTML = `<div class="avatar" style="background:${color}">${avatar[0].toUpperCase()}</div><div class="content-box"><div class="nickname">${nickname}</div>${bodyContent}</div>`;
        msgList.appendChild(div);
        msgList.scrollTop = msgList.scrollHeight;
        return div;
    }

    async function handleSend() {
        const text = input.value.trim();
        const url = localStorage.getItem('api_url');
        const key = localStorage.getItem('api_key');
        if(!text) return;
        if(!url || !key) { alert('è¯·å…ˆé…ç½® API ä¿¡æ¯ï¼'); toggleSettings(); return; }

        appendMsg({ role:'right', nickname: 'æˆ‘', content: text });
        input.value = ''; sendBtn.style.display = 'none';

        // è§£æ @æ¨¡å‹
        const mentionMatch = text.match(/@(\S+)/);
        const targetModel = mentionMatch ? mentionMatch[1] : localStorage.getItem('api_model');
        const cleanText = text.replace(/@\S+/, '').trim();

        // æ˜¾ç¤ºåŠ è½½ä¸­
        const loadingDiv = appendMsg({ role:'left', nickname: targetModel, content: 'æ€è€ƒä¸­...', avatar: targetModel, color: '#4a90e2' });
        const bubble = loadingDiv.querySelector('.bubble');

        try {
            const response = await fetch(`${url.replace(/\/$/, '')}/chat/completions`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${key}` },
                body: JSON.stringify({
                    model: targetModel,
                    messages: [{ role: "user", content: cleanText || text }]
                })
            });
            const data = await response.json();
            if (data.choices && data.choices[0]) {
                bubble.innerText = data.choices[0].message.content;
            } else {
                bubble.innerText = "é”™è¯¯: " + (data.error ? data.error.message : "æœªçŸ¥ API å“åº”");
            }
        } catch (err) {
            bubble.innerText = "è¯·æ±‚å¤±è´¥: " + err.message;
        }
        msgList.scrollTop = msgList.scrollHeight;
    }

    fileInput.onchange = (e) => {
        const file = e.target.files[0];
        if(!file) return;
        const reader = new FileReader();
        reader.onload = (ev) => appendMsg({ role:'right', nickname: 'æˆ‘', content: ev.target.result, type: file.type.split('/')[0] });
        reader.readAsDataURL(file);
    };
    input.onkeypress = (e) => { if (e.key === 'Enter') handleSend(); };
</script>
</body>
</html>
