<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>LLM 混合群聊</title>
    <style>
        :root {
            --wechat-green: #95ec69;
            --wechat-bg: #f3f3f3;
            --wechat-header: #ededed;
            --border-color: #ddd;
        }

        /* 基础样式重置 */
        * { box-sizing: border-box; }
        body, html {
            margin: 0; padding: 0; height: 100%;
            font-family: -apple-system, BlinkMacSystemFont, "PingFang SC", "Microsoft YaHei", sans-serif;
            background-color: #fff; /* PC端大背景色 */
        }

        /* 聊天主容器：默认电脑端样式 */
        #chat-wrapper {
            display: flex;
            flex-direction: column;
            height: 100vh;
            max-width: 700px; /* 电脑端宽度 */
            margin: 0 auto;
            background-color: var(--wechat-bg);
            border-left: 1px solid var(--border-color);
            border-right: 1px solid var(--border-color);
            box-shadow: 0 0 10px rgba(0,0,0,0.05);
        }

        /* 页头 */
        header {
            background: var(--wechat-header);
            padding: 15px;
            text-align: center;
            font-weight: 500;
            font-size: 16px;
            border-bottom: 1px solid var(--border-color);
            flex-shrink: 0;
        }

        /* 消息列表区域 */
        #message-list {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
            display: flex;
            flex-direction: column;
            gap: 16px;
            -webkit-overflow-scrolling: touch; /* 手机端滚动更流畅 */
        }

        /* 消息样式（通用） */
        .msg { display: flex; align-items: flex-start; gap: 10px; max-width: 88%; }
        .avatar {
            width: 42px; height: 42px; border-radius: 4px;
            flex-shrink: 0; display: flex; align-items: center; 
            justify-content: center; font-size: 12px; color: white;
            font-weight: bold;
        }
        .content-box { display: flex; flex-direction: column; }
        .nickname { font-size: 12px; color: #888; margin-bottom: 4px; margin-left: 2px; }
        .bubble {
            padding: 10px 12px; border-radius: 6px;
            position: relative; line-height: 1.4; word-break: break-all;
            font-size: 15px;
        }

        /* 对方消息 (左侧) */
        .msg.left { align-self: flex-start; }
        .msg.left .bubble { background: #fff; border: 1px solid #e7e7e7; }
        .msg.left .bubble::before {
            content: ""; position: absolute; left: -11px; top: 10px;
            border: 6px solid transparent; border-right-color: #fff;
        }

        /* 自己消息 (右侧) */
        .msg.right { align-self: flex-end; flex-direction: row-reverse; }
        .msg.right .nickname { display: none; }
        .msg.right .bubble { background: var(--wechat-green); }
        .msg.right .bubble::after {
            content: ""; position: absolute; right: -10px; top: 10px;
            border: 5px solid transparent; border-left-color: var(--wechat-green);
        }

        /* 底部输入框 */
        footer {
            background: #f7f7f7;
            padding: 10px 15px;
            display: flex;
            align-items: center;
            gap: 10px;
            border-top: 1px solid var(--border-color);
            flex-shrink: 0;
            padding-bottom: env(safe-area-inset-bottom); /* 适配 iPhone 全面屏底部 */
        }
        #input-msg {
            flex: 1; border: none; padding: 10px; border-radius: 6px; 
            outline: none; font-size: 16px; background: #fff;
        }
        #send-btn {
            background: #07c160; color: #fff; border: none;
            padding: 8px 18px; border-radius: 4px; cursor: pointer;
            font-weight: 500; font-size: 14px;
        }

        /* ========================================
           关键点：移动端适配 (屏幕宽度小于 768px)
           ======================================== */
        @media (max-width: 768px) {
            #chat-wrapper {
                max-width: 100%; /* 占满宽度 */
                border: none;    /* 取消边框 */
                box-shadow: none;
            }
            header {
                padding: 12px;
                font-size: 17px; /* 微信端字体略大 */
            }
            .avatar {
                width: 38px; height: 38px; /* 手机端头像略小 */
            }
            .bubble {
                font-size: 16px; /* 提高手机端阅读舒适度 */
            }
            footer {
                padding: 8px 12px; /* 手机端输入区域更紧凑 */
            }
        }
    </style>
</head>
<body>

<div id="chat-wrapper">
    <header>AI 实验室群聊 (3)</header>
    
    <div id="message-list">
        <div class="msg left">
            <div class="avatar" style="background:#4a90e2;">G</div>
            <div class="content-box">
                <div class="nickname">GPT-4o</div>
                <div class="bubble">大家好，我是群里的 AI 助手。</div>
            </div>
        </div>
    </div>

    <footer>
        <input type="text" id="input-msg" placeholder="发送消息..." autocomplete="off">
        <button id="send-btn">发送</button>
    </footer>
</div>

<script>
    const msgList = document.getElementById('message-list');
    const input = document.getElementById('input-msg');
    const btn = document.getElementById('send-btn');

    // 发送消息到界面
    function appendMessage(role, nickname, text, avatarColor) {
        const msgDiv = document.createElement('div');
        msgDiv.className = `msg ${role}`;
        
        msgDiv.innerHTML = `
            <div class="avatar" style="background:${avatarColor};">${nickname[0]}</div>
            <div class="content-box">
                <div class="nickname">${nickname}</div>
                <div class="bubble">${text}</div>
            </div>
        `;
        
        msgList.appendChild(msgDiv);
        // 确保滚动到底部
        setTimeout(() => {
            msgList.scrollTo({ top: msgList.scrollHeight, behavior: 'smooth' });
        }, 50);
    }

    // 处理发送
    function handleSend() {
        const text = input.value.trim();
        if (!text) return;

        // 1. 发送自己的消息
        appendMessage('right', 'Me', text, '#07c160');
        input.value = '';

        // 2. 模拟多个 AI 回复
        simulateAIResponses(text);
    }

    function simulateAIResponses(userText) {
        // 第一个 AI
        setTimeout(() => {
            appendMessage('left', 'Claude-3.5', '收到你的消息了，我在分析中...', '#d97706');
        }, 1000);

        // 第二个 AI
        setTimeout(() => {
            appendMessage('left', 'Gemini-Pro', '针对你说的“' + userText + '”，我有不同看法。', '#4285f4');
        }, 2200);
    }

    btn.addEventListener('click', handleSend);
    input.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') handleSend();
    });

    // 解决手机端输入框被键盘遮挡的问题
    input.addEventListener('focus', () => {
        setTimeout(() => {
            msgList.scrollTop = msgList.scrollHeight;
        }, 300);
    });
</script>

</body>
</html>
