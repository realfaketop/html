<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>AI 诸神之战</title>
    <style>
        :root { --wechat-green: #07c160; --wechat-bg: #f3f3f3; --border-color: #ddd; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body, html { margin: 0; padding: 0; height: 100%; width: 100%; font-family: -apple-system, sans-serif; background-color: var(--wechat-bg); overflow: hidden; }
        
        #app { display: flex; flex-direction: column; height: 100%; width: 100%; }

        /* 顶部已取消标题，直接进入消息流 */
        #message-list { flex: 1; overflow-y: auto; padding: 20px 15px; display: flex; flex-direction: column; gap: 15px; -webkit-overflow-scrolling: touch; }

        /* 消息样式优化 */
        .msg { display: flex; align-items: flex-start; gap: 10px; max-width: 90%; }
        .avatar { 
            width: 42px; height: 42px; border-radius: 8px; flex-shrink: 0; 
            background: linear-gradient(135deg, #6e8efb, #a777e3); 
            display: flex; align-items: center; justify-content: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .avatar svg { width: 24px; height: 24px; fill: white; }
        .nickname { font-size: 11px; color: #999; margin-bottom: 2px; }
        .bubble { padding: 10px 14px; border-radius: 8px; position: relative; line-height: 1.6; font-size: 15px; background: #fff; border: 0.5px solid #e7e7e7; color: #333; }
        
        .msg.right { align-self: flex-end; flex-direction: row-reverse; }
        .msg.right .bubble { background: var(--wechat-green); border: none; color: #fff; }
        .msg.right .avatar { background: #07c160; }

        /* 底部工具栏 */
        footer { 
            background: #f9f9f9; border-top: 1px solid var(--border-color); padding: 10px; 
            display: flex; align-items: center; gap: 8px; 
            padding-bottom: calc(10px + env(safe-area-inset-bottom)); 
        }
        .icon-btn { width: 32px; height: 32px; cursor: pointer; display: flex; align-items: center; justify-content: center; flex-shrink: 0; }
        .icon-btn svg { width: 26px; height: 26px; fill: #555; }
        
        #input-msg { flex: 1; border: 1px solid #ddd; padding: 10px 12px; border-radius: 8px; outline: none; font-size: 16px; background: #fff; }
        
        #send-btn { 
            background: var(--wechat-green); color: #fff; border: none; 
            padding: 8px 15px; border-radius: 6px; font-size: 14px; font-weight: bold;
            display: none; 
        }

        /* 效验按钮样式 */
        .verify-btn {
            background: #4a90e2; color: white; border: none; padding: 8px; 
            border-radius: 6px; font-size: 12px; cursor: pointer; margin-top: 5px;
        }

        /* 弹窗样式 */
        .modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.6); z-index: 1000; display: none; justify-content: center; align-items: center; }
        .modal-content { background: #fff; width: 88%; border-radius: 16px; padding: 25px; display: flex; flex-direction: column; gap: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.2); }
        .modal-content h3 { margin: 0; font-size: 18px; color: #333; }
        .modal-content input { width: 100%; padding: 12px; border: 1px solid #eee; border-radius: 8px; background: #fcfcfc; font-size: 14px; }

        #model-picker { position: fixed; bottom: 85px; left: 15px; width: calc(100% - 30px); background: #fff; border-radius: 12px; z-index: 500; display: none; flex-direction: column; padding: 15px; box-shadow: 0 5px 25px rgba(0,0,0,0.15); }
        .model-opt { display: flex; align-items: center; justify-content: space-between; padding: 12px 5px; border-bottom: 0.5px solid #f0f0f0; }
        
        .media-box { max-width: 100%; border-radius: 8px; margin-top: 8px; }
        #verify-status { font-size: 12px; margin-top: -5px; }
    </style>
</head>
<body>
<div id="app">
    <div id="message-list">
        <div class="msg left">
            <div class="avatar"><svg viewBox="0 0 24 24"><path d="M12,2A10,10,0,0,0,2,12a9.89,9.89,0,0,0,2.26,6.33l-2,2a1,1,0,0,0-.21,1.09A1,1,0,0,0,3,22h9A10,10,0,0,0,12,2Zm0,18H5.41l.3-.3a1,1,0,0,0,0-1.41A7.94,7.94,0,1,1,12,20Z"/></svg></div>
            <div class="content-box">
                <div class="nickname">系统助手</div>
                <div class="bubble">欢迎使用。请点击右下角 ⚙ 配置并<b>验证</b> API。左下角机器人图标可切换参与回复的模型。</div>
            </div>
        </div>
    </div>

    <div id="model-picker">
        <div style="font-weight:bold; margin-bottom:10px; font-size:14px; color:#333;">选择参与回复的模型</div>
        <div id="model-list-wrap" style="max-height: 200px; overflow-y: auto;"></div>
        <button style="margin-top:10px; width:100%; padding:10px; background:#f0f0f0; border:none; border-radius:8px; font-weight:bold;" onclick="togglePicker()">完成</button>
    </div>

    <footer>
        <div class="icon-btn" onclick="document.getElementById('file-input').click()">
            <svg viewBox="0 0 24 24"><path d="M19,13H13V19H11V13H5V11H11V5H13V11H19V13Z"/></svg>
        </div>
        <div class="icon-btn" onclick="togglePicker()">
            <svg viewBox="0 0 24 24"><path d="M21,16.5C21,16.88 20.79,17.21 20.47,17.38L12.57,21.82C12.41,21.94 12.21,22 12,22C11.79,22 11.59,21.94 11.43,21.82L3.53,17.38C3.21,17.21 3,16.88 3,16.5V7.5C3,7.12 3.21,6.79 3.53,6.62L11.43,2.18C11.59,2.06 11.79,2 12,2C12.21,2 12.41,2.06 12.57,2.18L20.47,6.62C20.79,6.79 21,7.12 21,7.5V16.5Z"/></svg>
        </div>
        
        <input type="text" id="input-msg" placeholder="聊点什么..." autocomplete="off">
        
        <button id="send-btn" onclick="handleSend()">发送</button>
        
        <div class="icon-btn" onclick="toggleSettings()">
            <svg viewBox="0 0 24 24"><path d="M12,15.5A3.5,3.5,0,1,1,15.5,12,3.5,3.5,0,0,1,12,15.5Zm7.43-2.52a4.85,4.85,0,0,0,0-1.96l2.11-1.65a.5.5,0,0,0,.12-.64l-2-3.46a.5.5,0,0,0-.61-.22l-2.49,1a4.93,4.93,0,0,0-1.69-.98l-.38-2.65A.5.5,0,0,0,14.37,2H9.63a.5.5,0,0,0-.5.42l-.38,2.65a4.93,4.93,0,0,0-1.69.98l-2.49-1a.5.5,0,0,0-.61.22l-2,3.46a.5.5,0,0,0,.12.64L4.57,11a4.85,4.85,0,0,0,0,1.96L2.46,14.63a.5.5,0,0,0-.12.64l2,3.46a.5.5,0,0,0,.61.22l2.49-1a4.93,4.93,0,0,0,1.69.98l.38,2.65a.5.5,0,0,0,.5.42h4.74a.5.5,0,0,0,.5-.42l.38-2.65a4.93,4.93,0,0,0,1.69-.98l2.49,1a.5.5,0,0,0,.61-.22l2-3.46a.5.5,0,0,0-.12-.64Z"/></svg>
        </div>
        <input type="file" id="file-input" style="display:none" accept="image/*,video/*">
    </footer>

    <div id="settings-modal" class="modal" onclick="if(event.target==this) toggleSettings()">
        <div class="modal-content">
            <h3>配置中心</h3>
            <input type="text" id="cfg-url" placeholder="API 代理地址">
            <input type="password" id="cfg-key" placeholder="API Key (sk-...)">
            <div id="verify-status"></div>
            <button class="verify-btn" onclick="verifyAPI()">验证 API 有效性</button>
            <input type="text" id="cfg-models" placeholder="模型列表 (英文逗号隔开)">
            <button style="background:var(--wechat-green); color:white; border:none; padding:12px; border-radius:8px; font-weight:bold; margin-top:10px;" onclick="saveConfig()">保存并刷新</button>
        </div>
    </div>
</div>

<script>
    const input = document.getElementById('input-msg');
    const sendBtn = document.getElementById('send-btn');
    const msgList = document.getElementById('message-list');
    const fileInput = document.getElementById('file-input');
    let lastMedia = null;

    // 默认图标 SVG
    const botIcon = `<svg viewBox="0 0 24 24"><path d="M12,2A10,10,0,0,0,2,12a9.89,9.89,0,0,0,2.26,6.33l-2,2a1,1,0,0,0-.21,1.09A1,1,0,0,0,3,22h9A10,10,0,0,0,12,2Zm0,18H5.41l.3-.3a1,1,0,0,0,0-1.41A7.94,7.94,0,1,1,12,20Z"/></svg>`;

    window.onload = () => {
        document.getElementById('cfg-url').value = localStorage.getItem('api_url') || '';
        document.getElementById('cfg-key').value = localStorage.getItem('api_key') || '';
        document.getElementById('cfg-models').value = localStorage.getItem('api_models') || 'gpt-4o,deepseek-chat';
        refreshPicker();
    };

    function toggleSettings() { const m = document.getElementById('settings-modal'); m.style.display = m.style.display === 'flex' ? 'none' : 'flex'; }
    function togglePicker() { const p = document.getElementById('model-picker'); p.style.display = p.style.display === 'flex' ? 'none' : 'flex'; }

    async function verifyAPI() {
        const url = document.getElementById('cfg-url').value.trim();
        const key = document.getElementById('cfg-key').value.trim();
        const status = document.getElementById('verify-status');
        status.innerText = "⏳ 正在效验...";
        status.style.color = "#666";
        
        try {
            const resp = await fetch(`${url.replace(/\/$/, '')}/models`, {
                headers: { 'Authorization': `Bearer ${key}` }
            });
            if (resp.ok) {
                status.innerText = "✅ API 有效，效验成功";
                status.style.color = "#07c160";
            } else {
                status.innerText = `❌ 效验失败: ${resp.status}`;
                status.style.color = "#ff4d4f";
            }
        } catch (e) {
            status.innerText = "❌ 效验出错: 无法连接地址";
            status.style.color = "#ff4d4f";
        }
    }

    function saveConfig() {
        localStorage.setItem('api_url', document.getElementById('cfg-url').value.trim());
        localStorage.setItem('api_key', document.getElementById('cfg-key').value.trim());
        localStorage.setItem('api_models', document.getElementById('cfg-models').value.trim());
        refreshPicker();
        toggleSettings();
    }

    function refreshPicker() {
        const models = (localStorage.getItem('api_models') || '').split(',');
        const wrap = document.getElementById('model-list-wrap');
        wrap.innerHTML = '';
        models.forEach(m => {
            if(!m.trim()) return;
            wrap.innerHTML += `<label class="model-opt"><span>${m.trim()}</span><input type="checkbox" name="m-check" value="${m.trim()}"></label>`;
        });
    }

    input.addEventListener('input', () => { sendBtn.style.display = input.value.trim() ? 'block' : 'none'; });

    function appendMsg({role, nickname, content, type='text'}) {
        const div = document.createElement('div');
        div.className = `msg ${role}`;
        let body = type === 'text' ? `<div class="bubble">${content}</div>` : 
            `<div class="bubble" style="background:none;border:none;padding:0"><${type === 'image' ? 'img' : 'video'} src="${content}" class="media-box" ${type === 'video' ? 'controls' : ''}></div>`;
        div.innerHTML = `<div class="avatar">${botIcon}</div><div class="content-box"><div class="nickname">${nickname}</div>${body}</div>`;
        msgList.appendChild(div);
        msgList.scrollTop = msgList.scrollHeight;
        return div;
    }

    async function callAPI(model, prompt, media) {
        const url = localStorage.getItem('api_url');
        const key = localStorage.getItem('api_key');
        const load = appendMsg({ role:'left', nickname: model, content: '正在思考...' });
        const bubble = load.querySelector('.bubble');

        try {
            const res = await fetch(`${url.replace(/\/$/, '')}/chat/completions`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${key}` },
                body: JSON.stringify({
                    model: model,
                    messages: [{ role: "user", content: media ? [{type:"text", text:prompt||"分析此图"},{type:"image_url", image_url:{url:media}}] : prompt }]
                })
            });
            const d = await res.json();
            bubble.innerText = d.choices ? d.choices[0].message.content : "响应失败";
        } catch(e) { bubble.innerText = "请求错误"; }
        msgList.scrollTop = msgList.scrollHeight;
    }

    function handleSend() {
        const text = input.value.trim();
        const checks = Array.from(document.querySelectorAll('input[name="m-check"]:checked')).map(c => c.value);
        const activeModels = checks.length > 0 ? checks : [localStorage.getItem('api_models').split(',')[0]];
        
        appendMsg({ role:'right', nickname: '我', content: text || (lastMedia ? "[媒体文件]" : "") });
        input.value = ''; sendBtn.style.display = 'none';

        activeModels.forEach(m => callAPI(m, text, lastMedia));
        lastMedia = null;
    }

    fileInput.onchange = (e) => {
        const f = e.target.files[0];
        if(!f) return;
        const r = new FileReader();
        r.onload = (ev) => {
            lastMedia = ev.target.result;
            appendMsg({ role:'right', nickname: '我', content: lastMedia, type: f.type.split('/')[0] });
        };
        r.readAsDataURL(f);
    };
    input.onkeypress = (e) => { if(e.key === 'Enter') handleSend(); };
</script>
</body>
</html>
