<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>AI è¯¸ç¥ä¹‹æˆ˜</title>
    <style>
        :root { --wechat-green: #07c160; --wechat-bg: #f3f3f3; --border-color: #ddd; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body, html { margin: 0; padding: 0; height: 100%; width: 100%; font-family: -apple-system, sans-serif; background-color: var(--wechat-bg); overflow: hidden; }
        #app { display: flex; flex-direction: column; height: 100%; width: 100%; }
        header { background: #ededed; height: 50px; display: flex; align-items: center; justify-content: center; border-bottom: 1px solid var(--border-color); font-size: 17px; font-weight: 500; flex-shrink: 0; }
        
        /* èŠå¤©åŒºåŸŸ */
        #message-list { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 15px; -webkit-overflow-scrolling: touch; }
        .msg { display: flex; align-items: flex-start; gap: 10px; max-width: 88%; }
        .avatar { width: 40px; height: 40px; border-radius: 4px; flex-shrink: 0; background: #4a90e2; color: white; display: flex; align-items: center; justify-content: center; font-weight: bold; font-size: 12px; text-align: center; overflow: hidden; }
        .nickname { font-size: 11px; color: #888; margin-bottom: 2px; }
        .bubble { padding: 10px 12px; border-radius: 6px; position: relative; line-height: 1.5; font-size: 15px; background: #fff; border: 0.5px solid #e7e7e7; }
        .msg.right { align-self: flex-end; flex-direction: row-reverse; }
        .msg.right .bubble { background: #95ec69; border: none; }
        .msg.right .nickname { display: none; }

        /* åº•éƒ¨å·¥å…·æ å¸ƒå±€ */
        footer { background: #f7f7f7; border-top: 1px solid var(--border-color); padding: 10px; display: flex; align-items: center; gap: 10px; padding-bottom: calc(10px + env(safe-area-inset-bottom)); }
        .icon-btn { font-size: 26px; color: #333; cursor: pointer; flex-shrink: 0; }
        #input-msg { flex: 1; border: 1px solid #ddd; padding: 10px; border-radius: 6px; outline: none; font-size: 16px; background: #fff; }
        .right-btns { display: flex; align-items: center; gap: 12px; }
        #send-btn { background: var(--wechat-green); color: #fff; border: none; padding: 8px 14px; border-radius: 4px; font-size: 14px; display: none; }

        /* æ¨¡å‹é€‰æ‹©å¼¹çª—æ ·å¼ */
        #model-picker { position: fixed; bottom: 80px; left: 10px; width: calc(100% - 20px); background: #fff; border-radius: 12px; box-shadow: 0 -5px 20px rgba(0,0,0,0.1); z-index: 50; display: none; flex-direction: column; padding: 15px; max-height: 300px; }
        .model-option { display: flex; align-items: center; justify-content: space-between; padding: 12px 0; border-bottom: 1px solid #eee; font-size: 15px; }
        .model-option input { transform: scale(1.3); }

        /* è®¾ç½®å¼¹çª— */
        #settings-modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.6); z-index: 100; display: none; justify-content: center; align-items: center; }
        .modal-body { background: #fff; width: 85%; border-radius: 12px; padding: 20px; display: flex; flex-direction: column; gap: 12px; }
        .modal-body input { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 6px; }

        .media-box { max-width: 100%; border-radius: 4px; margin-top: 5px; }
        .mention { color: #576b95; font-weight: 500; }
    </style>
</head>
<body>
<div id="app">
    <header>AI è¯¸ç¥ä¹‹æˆ˜</header>
    <div id="message-list">
        <div class="msg left"><div class="avatar">ğŸ“¢</div><div class="content-box"><div class="nickname">ç³»ç»Ÿ</div><div class="bubble">å·²æ”¯æŒæ¨¡å‹å¤šé€‰ã€‚ç‚¹å‡»å·¦ä¸‹è§’ ğŸ¤– é€‰æ‹©æ¨¡å‹ï¼Œå‘é€å†…å®¹åé€‰ä¸­çš„æ¨¡å‹ä¼šé›†ä½“å›å¤ã€‚</div></div></div>
    </div>

    <div id="model-picker">
        <div style="font-weight:bold; margin-bottom:10px; font-size:14px; color:#666;">é€‰æ‹©å‚ä¸å›å¤çš„æ¨¡å‹ï¼š</div>
        <div id="model-list-container" style="overflow-y:auto;">
            </div>
        <button style="margin-top:10px; width:100%; padding:8px; background:#eee; border:none; border-radius:6px;" onclick="toggleModelPicker()">ç¡®å®š</button>
    </div>

    <footer>
        <div class="icon-btn" onclick="document.getElementById('file-input').click()">âŠ•</div>
        <div class="icon-btn" onclick="toggleModelPicker()">ğŸ¤–</div>
        
        <input type="text" id="input-msg" placeholder="è¾“å…¥æ¶ˆæ¯..." autocomplete="off">
        
        <div class="right-btns">
            <button id="send-btn" onclick="handleSend()">å‘é€</button>
            <div class="icon-btn" style="font-size:24px" onclick="toggleSettings()">âš™</div>
        </div>
        <input type="file" id="file-input" style="display:none" accept="image/*,video/*">
    </footer>

    <div id="settings-modal" onclick="if(event.target==this) toggleSettings()">
        <div class="modal-body">
            <h3>API é…ç½®</h3>
            <input type="text" id="cfg-url" placeholder="ä»£ç†åœ°å€ (å¦‚ https://api.proxy.com/v1)">
            <input type="password" id="cfg-key" placeholder="API Key (sk-...)">
            <p style="font-size:12px; color:#999;">æ¨¡å‹åˆ—è¡¨ç”¨è‹±æ–‡é€—å·éš”å¼€:</p>
            <input type="text" id="cfg-models" placeholder="gpt-4o,deepseek-chat,claude-3-5-sonnet">
            <button style="background:var(--wechat-green); color:white; border:none; padding:12px; border-radius:6px; font-weight:bold;" onclick="saveSettings(); toggleSettings(); updateModelPicker();">ä¿å­˜å¹¶åˆ·æ–°åˆ—è¡¨</button>
        </div>
    </div>
</div>

<script>
    const input = document.getElementById('input-msg');
    const sendBtn = document.getElementById('send-btn');
    const msgList = document.getElementById('message-list');
    const fileInput = document.getElementById('file-input');
    let lastMediaBase64 = null; // ç”¨äºå­˜å‚¨æœ€åå‘çš„æ–‡ä»¶

    window.onload = () => {
        document.getElementById('cfg-url').value = localStorage.getItem('api_url') || '';
        document.getElementById('cfg-key').value = localStorage.getItem('api_key') || '';
        document.getElementById('cfg-models').value = localStorage.getItem('api_models') || 'gpt-4o,deepseek-chat';
        updateModelPicker();
    };

    function saveSettings() {
        localStorage.setItem('api_url', document.getElementById('cfg-url').value.trim());
        localStorage.setItem('api_key', document.getElementById('cfg-key').value.trim());
        localStorage.setItem('api_models', document.getElementById('cfg-models').value.trim());
    }

    function toggleSettings() { const m = document.getElementById('settings-modal'); m.style.display = m.style.display === 'flex' ? 'none' : 'flex'; }
    function toggleModelPicker() { const p = document.getElementById('model-picker'); p.style.display = p.style.display === 'flex' ? 'none' : 'flex'; }

    // åŠ¨æ€æ›´æ–°æ¨¡å‹å¤šé€‰åˆ—è¡¨
    function updateModelPicker() {
        const models = (localStorage.getItem('api_models') || '').split(',');
        const container = document.getElementById('model-list-container');
        container.innerHTML = '';
        models.forEach(m => {
            if(!m.trim()) return;
            container.innerHTML += `
                <label class="model-option">
                    <span>${m.trim()}</span>
                    <input type="checkbox" name="active-models" value="${m.trim()}">
                </label>
            `;
        });
    }

    input.addEventListener('input', () => { sendBtn.style.display = input.value.trim() ? 'block' : 'none'; });

    function appendMsg({role, nickname, content, type='text', color='#07c160'}) {
        const div = document.createElement('div');
        div.className = `msg ${role}`;
        let bodyContent = type === 'text' ? `<div class="bubble">${content}</div>` :
            `<div class="bubble" style="background:none;border:none;padding:0"><${type === 'image' ? 'img' : 'video'} src="${content}" class="media-box" ${type === 'video' ? 'controls' : ''}></div>`;
        div.innerHTML = `<div class="avatar" style="background:${color}">${nickname.substring(0,2).toUpperCase()}</div><div class="content-box"><div class="nickname">${nickname}</div>${bodyContent}</div>`;
        msgList.appendChild(div);
        msgList.scrollTop = msgList.scrollHeight;
        return div;
    }

    // è·å–é€‰ä¸­çš„æ‰€æœ‰æ¨¡å‹
    function getSelectedModels() {
        const checkboxes = document.querySelectorAll('input[name="active-models"]:checked');
        const list = Array.from(checkboxes).map(cb => cb.value);
        if (list.length === 0) return [localStorage.getItem('api_models').split(',')[0]]; // é»˜è®¤ç¬¬ä¸€ä¸ª
        return list;
    }

    async function callModelAPI(model, prompt, mediaData = null, mediaType = null) {
        const url = localStorage.getItem('api_url');
        const key = localStorage.getItem('api_key');
        const loadingDiv = appendMsg({ role:'left', nickname: model, content: 'æ­£åœ¨æ€è€ƒä¸­...', color: '#4a90e2' });
        const bubble = loadingDiv.querySelector('.bubble');

        try {
            const body = {
                model: model,
                messages: [{ 
                    role: "user", 
                    content: mediaData ? [
                        { type: "text", text: prompt || "è¯·åˆ†æè¿™å¼ å›¾" },
                        { type: "image_url", image_url: { url: mediaData } }
                    ] : prompt
                }]
            };

            const response = await fetch(`${url.replace(/\/$/, '')}/chat/completions`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${key}` },
                body: JSON.stringify(body)
            });
            const data = await response.json();
            bubble.innerText = data.choices ? data.choices[0].message.content : "API å“åº”å¼‚å¸¸";
        } catch (err) {
            bubble.innerText = "å‡ºé”™äº†: " + err.message;
        }
    }

    async function handleSend() {
        const text = input.value.trim();
        const models = getSelectedModels();
        
        appendMsg({ role:'right', nickname: 'æˆ‘', content: text || (lastMediaBase64 ? "[åˆ†ææ–‡ä»¶]" : "") });
        input.value = ''; sendBtn.style.display = 'none';

        // é’ˆå¯¹é€‰ä¸­çš„æ¯ä¸€ä¸ªæ¨¡å‹å‘èµ·è¯·æ±‚
        models.forEach(m => {
            callModelAPI(m, text, lastMediaBase64);
        });
        
        lastMediaBase64 = null; // å¤„ç†å®Œæ¸…ç©ºåª’ä½“æš‚å­˜
    }

    fileInput.onchange = (e) => {
        const file = e.target.files[0];
        if(!file) return;
        const reader = new FileReader();
        const type = file.type.split('/')[0];
        reader.onload = (ev) => {
            lastMediaBase64 = ev.target.result;
            appendMsg({ role:'right', nickname: 'æˆ‘', content: ev.target.result, type: type });
            // å¦‚æœé€‰ä¸­äº†æ¨¡å‹ï¼Œå¯ä»¥ç«‹å³è§¦å‘
            const models = getSelectedModels();
            if(models.length > 0) {
                 models.forEach(m => callModelAPI(m, "è¯·åˆ†æè¿™å¼ å›¾ç‰‡", lastMediaBase64));
                 lastMediaBase64 = null;
            }
        };
        reader.readAsDataURL(file);
    };

    input.onkeypress = (e) => { if (e.key === 'Enter') handleSend(); };
</script>
</body>
</html>
