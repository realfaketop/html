        /* è¯­éŸ³æ¶ˆæ¯æ ·å¼ */
        .voice-bubble { display: flex; align-items: center; gap: 8px; min-width: 60px; cursor: pointer; }
        .voice-icon { width: 16px; transform: rotate(180deg); }

        .msg.right { align-self: flex-end; flex-direction: row-reverse; }
        .msg.right .bubble { background: #95ec69; border: none; }

        /* åº•éƒ¨å·¥å…·æ ï¼šæŒ‰è¦æ±‚å¸ƒå±€ */
        footer {

            padding: 10px; display: flex; align-items: center; gap: 8px;

        }

        /* å·¦ä¾§ + æŒ‰é’® */
        .plus-btn { font-size: 28px; color: #333; cursor: pointer; flex-shrink: 0; }

        /* ä¸­é—´è¾“å…¥æ¡†å®¹å™¨ */
        .input-container {
            flex: 1; position: relative; display: flex; align-items: center;
            background: #fff; border-radius: 6px; border: 1px solid #ddd;
        }
        #input-msg {

        }
        /* è¾“å…¥æ¡†å†…çš„éº¦å…‹é£ */
        .mic-icon {

            cursor: pointer; color: #666;
        }

        /* å³ä¾§å‘é€å’Œè®¾ç½® */
        .right-btns { display: flex; align-items: center; gap: 10px; }
        #send-btn {
            background: var(--wechat-green); color: #fff; border: none;
            padding: 8px 12px; border-radius: 4px; font-size: 14px;
            display: none; /* æœ‰æ–‡å­—æ‰æ˜¾ç¤º */
        }
        .settings-btn { font-size: 24px; cursor: pointer; color: #333; }

        /* è®¾ç½®å¼¹çª— */
        #settings-modal {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.5); z-index: 100; display: none;
            justify-content: center; align-items: center;
        }
        .modal-content {
            background: #fff; width: 85%; border-radius: 12px; padding: 20px;
            display: flex; flex-direction: column; gap: 15px;
        }
        .modal-content input, .modal-content select {
            width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 6px;
        }

        .media-file { max-width: 100%; border-radius: 4px; margin-top: 5px; }
    </style>
</head>
<body>

<div id="app">
    <header>AI è¯¸ç¥ä¹‹æˆ˜</header>
    
    <div id="message-list">
        <div class="msg left">
            <div class="avatar">AI</div>
            <div class="bubble">æ¬¢è¿ï¼æˆ‘æ˜¯å…¨èƒ½ AI åŠ©æ‰‹ã€‚ä½ å¯ä»¥ç‚¹å‡»å·¦ä¾§ä¸Šä¼ æ–‡ä»¶ï¼Œç‚¹å‡»è¾“å…¥æ¡†å†…çš„éº¦å…‹é£å‘é€è¯­éŸ³ï¼Œæˆ–åœ¨è®¾ç½®é‡Œé…ç½® APIã€‚</div>
        </div>
    </div>

    <footer>
        <div class="plus-btn" onclick="document.getElementById('file-input').click()">âŠ•</div>
        
        <div class="input-container">
            <input type="text" id="input-msg" placeholder="">
            <div class="mic-icon" onclick="sendVoiceMessage()">ğŸ¤</div>
        </div>

        <div class="right-btns">
            <button id="send-btn" onclick="handleSend()">å‘é€</button>
            <div class="settings-btn" onclick="toggleSettings()">âš™</div>
        </div>

        <input type="file" id="file-input" style="display:none" accept="image/*,video/*">
    </footer>

    <div id="settings-modal" onclick="if(event.target==this) toggleSettings()">
        <div class="modal-content">
            <h3>API è¿è¡Œé…ç½®</h3>
            <label>é€‰æ‹© LLM æ¨¡å‹</label>
            <select id="model-select">
                <option value="deepseek-v3">DeepSeek V3</option>
                <option value="gpt-4o">GPT-4o</option>
                <option value="claude-3-5">Claude 3.5 Sonnet</option>
                <option value="gemini-1-5">Gemini 1.5 Pro</option>
            </select>
            <label>Base URL</label>
            <input type="text" id="api-url" placeholder="https://api.deepseek.com/v1">
            <label>API Key</label>
            <input type="password" id="api-key" placeholder="sk-...">
            <button style="background:var(--wechat-green); color:white; border:none; padding:12px; border-radius:6px;" onclick="toggleSettings()">ä¿å­˜å¹¶å…³é—­</button>
        </div>
    </div>
</div>

<script>
    const input = document.getElementById('input-msg');
    const sendBtn = document.getElementById('send-btn');
    const msgList = document.getElementById('message-list');
    const fileInput = document.getElementById('file-input');
    const settingsModal = document.getElementById('settings-modal');

    // åŠ¨æ€æ§åˆ¶å‘é€æŒ‰é’®
    input.addEventListener('input', () => {
        sendBtn.style.display = input.value.trim() ? 'block' : 'none';
    });

    // åˆ‡æ¢è®¾ç½®å¼¹çª—
    function toggleSettings() {
        settingsModal.style.display = settingsModal.style.display === 'flex' ? 'none' : 'flex';
    }

    // é€šç”¨æ¶ˆæ¯æ¸²æŸ“
    function appendMsg({role, content, type='text', avatar='æˆ‘', color='#07c160'}) {
        const div = document.createElement('div');
        div.className = `msg ${role}`;
        
        let body = '';
        if(type === 'text') body = `<div class="bubble">${content}</div>`;
        else if(type === 'image') body = `<div class="bubble" style="background:none;border:none;padding:0"><img src="${content}" class="media-file"></div>`;
        else if(type === 'video') body = `<div class="bubble" style="background:none;border:none;padding:0"><video src="${content}" controls class="media-file"></video></div>`;
        else if(type === 'voice') body = `
            <div class="bubble voice-bubble">
                <span class="voice-icon">ğŸ”Š</span>
                <span>${content}"</span>
            </div>`;

        div.innerHTML = `
            <div class="avatar" style="background:${color}">${avatar[0]}</div>
            <div class="content-box">${body}</div>`;
        
        msgList.appendChild(div);
        msgList.scrollTop = msgList.scrollHeight;
    }

    // å‘é€æ–‡å­—
    function handleSend() {
        const text = input.value.trim();
        if(!text) return;
        appendMsg({ role:'right', content: text });
        input.value = '';
        sendBtn.style.display = 'none';

        // æ¨¡æ‹Ÿ AI å›å¤
        setTimeout(() => {
            const model = document.getElementById('model-select').value;
            appendMsg({ role:'left', content: `[å·²é€šè¿‡ ${model} å¤„ç†]: æˆ‘æ”¶åˆ°äº†ä½ çš„æ¶ˆæ¯ã€‚`, avatar:'AI', color:'#005fb8' });
        }, 1000);
    }

    // å‘é€è¯­éŸ³æ•°æ®ï¼ˆæ¨¡æ‹Ÿï¼‰
    function sendVoiceMessage() {
        const duration = Math.floor(Math.random() * 10) + 1;
        appendMsg({ role:'right', content: duration, type: 'voice' });
        
        setTimeout(() => {
            appendMsg({ role:'left', content: 'æ­£åœ¨ä¸ºæ‚¨è¯†åˆ«è¿™æ®µè¯­éŸ³...', avatar:'AI', color:'#005fb8' });
        }, 800);
    }

    // ä¸Šä¼ å›¾åƒæˆ–è§†é¢‘
    fileInput.onchange = (e) => {
        const file = e.target.files[0];
        if(!file) return;
        const reader = new FileReader();
        const type = file.type.split('/')[0];
        reader.onload = (ev) => {
            appendMsg({ role:'right', content: ev.target.result, type: type });
        };
        reader.readAsDataURL(file);
    };

    input.onkeypress = (e) => { if (e.key === 'Enter') handleSend(); };
</script>
</body>
</html>
