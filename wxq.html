<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>AI è¯¸ç¥ä¹‹æˆ˜</title>
    <style>
        :root { --wechat-green: #07c160; --wechat-bg: #f3f3f3; --border-color: #ddd; --wechat-blue: #576b95; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body, html { margin: 0; padding: 0; height: 100%; width: 100%; font-family: -apple-system, sans-serif; background-color: var(--wechat-bg); overflow: hidden; }
        #app { display: flex; flex-direction: column; height: 100%; width: 100%; }

        /* æ¶ˆæ¯åˆ—è¡¨ï¼šå–æ¶ˆæ ‡é¢˜ç›´é€šé¡¶éƒ¨ */
        #message-list { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 18px; -webkit-overflow-scrolling: touch; }

        /* æ°”æ³¡åŸºç¡€æ ·å¼ */
        .msg { display: flex; align-items: flex-start; gap: 10px; max-width: 95%; }
        .avatar { width: 40px; height: 40px; border-radius: 6px; flex-shrink: 0; background: #515bd4; display: flex; align-items: center; justify-content: center; font-size: 14px; color: white; font-weight: bold; }
        .content-box { display: flex; flex-direction: column; max-width: calc(100% - 50px); }
        .nickname { font-size: 11px; color: #999; margin-bottom: 2px; }
        .bubble { padding: 10px 14px; border-radius: 8px; line-height: 1.5; font-size: 15px; background: #fff; border: 0.5px solid #e7e7e7; word-break: break-all; outline: none; }

        /* AI å›å¤ä¸‹æ–¹çš„ç»Ÿè®¡è¡Œ (ä»…æ¨¡å‹å›å¤å®Œæ¯•æ˜¾ç¤º) */
        .usage-row { font-size: 10px; margin-top: 6px; display: none; align-items: center; gap: 8px; padding: 0 4px; }
        .token-info { color: #bbb; flex: 1; }
        .count-info { color: #bbb; }
        .copy-link { color: var(--wechat-blue); cursor: pointer; font-weight: bold; font-size: 11px; border: 0.5px solid var(--wechat-blue); padding: 0 4px; border-radius: 3px; }

        .msg.right { align-self: flex-end; flex-direction: row-reverse; }
        .msg.right .bubble { background: #95ec69; border: none; }
        .msg.right .avatar { background: #07c160; }

        /* åº•éƒ¨å·¥å…·æ å¸ƒå±€ï¼šâŠ• | ğŸ¤– | è¾“å…¥æ¡† | å‘é€ | âš™ */
        footer { 
            background: #f7f7f7; border-top: 1px solid var(--border-color); padding: 8px 10px; 
            display: flex; align-items: flex-end; gap: 8px; 
            padding-bottom: calc(8px + env(safe-area-inset-bottom)); flex-shrink: 0;
        }
        .icon-btn { width: 34px; height: 34px; cursor: pointer; display: flex; align-items: center; justify-content: center; flex-shrink: 0; }
        .icon-btn svg { width: 26px; height: 26px; fill: #444; }
        
        #input-msg { flex: 1; border: 1px solid #ddd; padding: 8px 12px; border-radius: 6px; outline: none; font-size: 16px; background: #fff; max-height: 150px; overflow-y: auto; min-width: 0; }
        
        /* é”å®šå‘é€æŒ‰é’®é˜²æ­¢å˜å½¢ */
        #send-btn { 
            background: var(--wechat-green); color: #fff; border: none; 
            width: 58px; height: 34px; border-radius: 4px; font-size: 14px;
            flex-shrink: 0; white-space: nowrap; display: none; 
        }

        /* å¼¹çª—æ ·å¼ */
        .modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.6); z-index: 1000; display: none; justify-content: center; align-items: center; }
        .modal-body { background: #fff; width: 88%; border-radius: 12px; padding: 20px; display: flex; flex-direction: column; gap: 12px; }
        .modal-body input { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 6px; font-size: 14px; outline: none; }
        .v-button { background: #4a90e2; color: white; border: none; padding: 10px; border-radius: 6px; font-size: 13px; font-weight: bold; cursor: pointer; }

        #model-picker { position: fixed; bottom: 75px; left: 10px; width: calc(100% - 20px); background: #fff; border-radius: 12px; z-index: 500; display: none; flex-direction: column; padding: 15px; box-shadow: 0 5px 20px rgba(0,0,0,0.15); }
        .m-opt { display: flex; align-items: center; justify-content: space-between; padding: 10px 0; border-bottom: 0.5px solid #eee; }
        .media-chat { max-width: 200px; border-radius: 8px; margin-top: 5px; display: block; }
    </style>
</head>
<body>
<div id="app">
    <div id="message-list"></div>

    <div id="model-picker">
        <div style="font-weight:bold; margin-bottom:10px; font-size:14px;">å¤šæ¨¡å‹è”åˆå›å¤</div>
        <div id="m-list" style="max-height: 200px; overflow-y: auto;"></div>
        <button style="margin-top:10px; width:100%; padding:10px; background:#f0f0f0; border:none; border-radius:8px; font-weight:bold;" onclick="togglePicker()">å®Œæˆ</button>
    </div>

    <footer>
        <div class="icon-btn" onclick="document.getElementById('f-in').click()"><svg viewBox="0 0 24 24"><path d="M19,13H13V19H11V13H5V11H11V5H13V11H19V13Z"/></svg></div>
        <div class="icon-btn" onclick="togglePicker()"><svg viewBox="0 0 24 24"><path d="M12 2L4.5 20.29L5.21 21L12 18L18.79 21L19.5 20.29L12 2Z" fill="none" stroke="currentColor" stroke-width="2"/></svg></div>
        <div id="input-msg" contenteditable="true" placeholder="å‘é€å†…å®¹..."></div>
        <button id="send-btn" onclick="handleSend()">å‘é€</button>
        <div class="icon-btn" onclick="toggleSettings()"><svg viewBox="0 0 24 24"><path d="M12,15.5A3.5,3.5,0,1,1,15.5,12,3.5,3.5,0,0,1,12,15.5Z" fill="currentColor"/><path d="M19.43,12.98A7.79,7.79,0,0,0,19.5,12a7.79,7.79,0,0,0-.07-.98l2.11-1.65a.5.5,0,0,0,.12-.64l-2-3.46a.5.5,0,0,0-.61-.22l-2.49,1a7.39,7.39,0,0,0-1.69-.98l-.38-2.65A.5.5,0,0,0,14.37,2H9.63a.5.5,0,0,0-.5.42l-.38,2.65a7.39,7.39,0,0,0-1.69.98l-2.49-1a.5.5,0,0,0-.61.22l-2,3.46a.5.5,0,0,0,.12.64L4.57,11a7.79,7.79,0,0,0-.07.98a7.79,7.79,0,0,0,.07.98L2.46,14.63a.5.5,0,0,0-.12.64l2,3.46a.5.5,0,0,0,.61.22l2.49-1a7.39,7.39,0,0,0,1.69.98l.38,2.65a.5.5,0,0,0.5.42h4.74a.5.5,0,0,0.5.42l.38-2.65a7.39,7.39,0,0,0,1.69.98l2.49,1a.5.5,0,0,0.61-.22l2-3.46a.5.5,0,0,0-.12-.64Z" fill="currentColor"/></svg></div>
        <input type="file" id="f-in" style="display:none" accept="image/*,video/*">
    </footer>

    <div id="s-modal" class="modal" onclick="if(event.target==this) toggleSettings()">
        <div class="modal-body">
            <h3 style="margin:0; font-size:16px;">é…ç½®ä¸­å¿ƒ</h3>
            <input type="text" id="c-url" placeholder="ä»£ç†åœ°å€ (Poixeè¯·å¸¦/v1)">
            <input type="password" id="c-key" placeholder="API Key">
            <div id="v-status" style="font-size:12px; min-height:14px;"></div>
            <button class="v-button" onclick="verifyAPI()">éªŒè¯ API æœ‰æ•ˆæ€§</button>
            <input type="text" id="c-models" placeholder="æ¨¡å‹å (é€—å·éš”å¼€)">
            <button style="background:var(--wechat-green); color:white; border:none; padding:12px; border-radius:8px; font-weight:bold;" onclick="saveConfig()">ä¿å­˜å¹¶åˆ·æ–°</button>
        </div>
    </div>
</div>

<script>
    const inArea = document.getElementById('input-msg');
    const sBtn = document.getElementById('send-btn');
    const mList = document.getElementById('message-list');
    const fIn = document.getElementById('f-in');
    let stagedMedia = null;

    window.onload = () => {
        document.getElementById('c-url').value = localStorage.getItem('api_url') || 'https://api.poixe.com/v1';
        document.getElementById('c-key').value = localStorage.getItem('api_key') || '';
        document.getElementById('c-models').value = localStorage.getItem('api_models') || 'deepseek-chat:free,gpt-4o';
        refreshPicker();
    };

    function toggleSettings() { const m = document.getElementById('s-modal'); m.style.display = m.style.display === 'flex' ? 'none' : 'flex'; }
    function togglePicker() { const p = document.getElementById('model-picker'); p.style.display = p.style.display === 'flex' ? 'none' : 'flex'; }
    function saveConfig() { localStorage.setItem('api_url', document.getElementById('c-url').value.trim()); localStorage.setItem('api_key', document.getElementById('c-key').value.trim()); localStorage.setItem('api_models', document.getElementById('c-models').value.trim()); refreshPicker(); toggleSettings(); }

    function refreshPicker() {
        const models = (localStorage.getItem('api_models') || '').split(',');
        const wrap = document.getElementById('m-list'); wrap.innerHTML = '';
        models.forEach(m => { if(!m.trim()) return; wrap.innerHTML += `<label class="m-opt"><span>${m.trim()}</span><input type="checkbox" name="m-ck" value="${m.trim()}"></label>`; });
    }

    function updateBtn() { sBtn.style.display = (inArea.innerText.trim() || stagedMedia) ? 'block' : 'none'; }
    inArea.addEventListener('input', updateBtn);

    async function verifyAPI() {
        const url = document.getElementById('c-url').value.trim().replace(/\/$/, '');
        const key = document.getElementById('c-key').value.trim();
        const vS = document.getElementById('v-status');
        vS.innerText = "â³ æ­£åœ¨æ¢æµ‹ API é€šé“..."; vS.style.color = "#666";
        try {
            const resp = await fetch(`${url}/chat/completions`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${key}` },
                body: JSON.stringify({ model: 'deepseek-chat:free', messages: [{role:'user', content:'hi'}], max_tokens: 1 })
            });
            if (resp.ok) { vS.innerText = "âœ… éªŒè¯é€šè¿‡"; vS.style.color = "green"; }
            else { vS.innerText = `âŒ å¤±è´¥: ${resp.status}`; vS.style.color = "red"; }
        } catch (e) { vS.innerText = "âŒ æ— æ³•è¿æ¥åˆ°ä»£ç†åœ°å€"; vS.style.color = "red"; }
    }

    fIn.onchange = (e) => {
        const f = e.target.files[0]; if(!f) return;
        const r = new FileReader(); r.onload = (ev) => { stagedMedia = { data: ev.target.result, type: f.type.split('/')[0] }; updateBtn(); }; r.readAsDataURL(f);
    };

    function appendMsg({role, nickname, content, type='text'}) {
        const div = document.createElement('div'); div.className = `msg ${role}`;
        let body = type === 'text' ? `<div class="bubble" contenteditable="true">${content}</div>` : 
            `<div class="bubble" style="background:none; border:none; padding:0"><${type === 'image' ? 'img' : 'video'} src="${content}" class="media-chat" ${type==='video'?'controls':''}></div>`;
        
        // å…³é”®ï¼šåªæœ‰å·¦ä¾§æ¶ˆæ¯ (æ¨¡å‹) é¢„ç•™ usage-row
        const usageRowHtml = role === 'left' ? `
                <div class="usage-row">
                    <span class="token-info"></span>
                    <span class="count-info"></span>
                    <span class="copy-link" onclick="handleCopy(this)">å¤åˆ¶å†…å®¹</span>
                </div>` : '';

        div.innerHTML = `
            <div class="avatar">${nickname[0].toUpperCase()}</div>
            <div class="content-box">
                <div class="nickname">${nickname}</div>
                ${body}
                ${usageRowHtml}
            </div>`;
        mList.appendChild(div); mList.scrollTop = mList.scrollHeight; return div;
    }

    function handleCopy(btn) {
        const bubble = btn.parentElement.previousElementSibling;
        navigator.clipboard.writeText(bubble.innerText).then(() => {
            const oldText = btn.innerText; btn.innerText = "å·²å¤åˆ¶";
            setTimeout(() => btn.innerText = oldText, 1500);
        });
    }

    async function callAPI(model, prompt, media) {
        const url = localStorage.getItem('api_url').replace(/\/$/, '');
        const key = localStorage.getItem('api_key');
        const load = appendMsg({ role:'left', nickname: model, content: 'æ­£åœ¨æ€è€ƒ...' });
        const bubble = load.querySelector('.bubble');
        const usageRow = load.querySelector('.usage-row');
        const tokenSpan = load.querySelector('.token-info');
        const countSpan = load.querySelector('.count-info');

        try {
            let msgContent = media && media.type === 'image' ? [{ type: "text", text: prompt || "åˆ†æå›¾" }, { type: "image_url", image_url: { url: media.data } }] : prompt;
            const res = await fetch(`${url}/chat/completions`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${key}` },
                body: JSON.stringify({ model: model, stream: false, messages: [{ role: "user", content: msgContent }] })
            });
            const d = await res.json();
            if(d.choices) {
                const finalContent = d.choices[0].message.content;
                bubble.innerText = finalContent;
                // å›å¤å®Œæ¯•ï¼Œå¡«å……ç»Ÿè®¡å¹¶æ˜¾ç¤º usage-row
                if(d.usage) {
                    tokenSpan.innerText = `Tokens: å…¥ ${d.usage.prompt_tokens} | å‡º ${d.usage.completion_tokens} | å…± ${d.usage.total_tokens}`;
                }
                countSpan.innerText = `å­—æ•°: ${finalContent.length}`;
                usageRow.style.display = 'flex'; // åªæœ‰å›å¤å®Œæ¯•æ‰æ˜¾ç¤º
            } else { bubble.innerText = "API å¼‚å¸¸: " + JSON.stringify(d.error || d); }
        } catch(e) { bubble.innerText = "è¯·æ±‚å‘ç”Ÿé”™è¯¯"; }
        mList.scrollTop = mList.scrollHeight;
    }

    function handleSend() {
        const text = inArea.innerText.trim();
        const checks = Array.from(document.querySelectorAll('input[name="m-ck"]:checked')).map(c => c.value);
        const activeModels = checks.length > 0 ? checks : [localStorage.getItem('api_models').split(',')[0]];
        
        // ç«‹å³æ˜¾ç¤ºç”¨æˆ·å‘é€çš„æ¶ˆæ¯ (ä¸å¸¦å¤åˆ¶/Token)
        if(stagedMedia) appendMsg({ role:'right', nickname: 'æˆ‘', content: stagedMedia.data, type: stagedMedia.type });
        if(text) appendMsg({ role:'right', nickname: 'æˆ‘', content: text });

        activeModels.forEach(m => callAPI(m, text, stagedMedia));
        inArea.innerText = ''; stagedMedia = null; updateBtn();
    }

    inArea.onkeypress = (e) => { if(e.key === 'Enter' && !e.shiftKey) { e.preventDefault(); handleSend(); } };
</script>
</body>
</html>
