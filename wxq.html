<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>AI 诸神之战</title>
    <style>
        :root { --wechat-green: #07c160; --wechat-bg: #f3f3f3; --border-color: #ddd; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body, html { margin: 0; padding: 0; height: 100%; width: 100%; font-family: -apple-system, sans-serif; background-color: var(--wechat-bg); overflow: hidden; }
        #app { display: flex; flex-direction: column; height: 100%; width: 100%; }

        #message-list { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 18px; -webkit-overflow-scrolling: touch; }

        /* 消息样式 */
        .msg { display: flex; align-items: flex-start; gap: 10px; max-width: 95%; }
        .avatar { width: 38px; height: 38px; border-radius: 6px; flex-shrink: 0; background: #515bd4; display: flex; align-items: center; justify-content: center; font-size: 12px; color: white; font-weight: bold; }
        .content-box { display: flex; flex-direction: column; max-width: calc(100% - 48px); }
        .nickname { font-size: 11px; color: #999; margin-bottom: 2px; }
        .bubble { padding: 10px 14px; border-radius: 8px; line-height: 1.5; font-size: 15px; background: #fff; border: 0.5px solid #e7e7e7; word-break: break-all; outline: none; }
        
        /* Token 与 复制按钮布局 */
        .usage-bar { font-size: 10px; color: #bbb; margin-top: 5px; display: flex; align-items: center; gap: 10px; padding: 0 4px; }
        .small-copy-btn { color: #4a90e2; cursor: pointer; border: 0.5px solid #4a90e2; padding: 1px 4px; border-radius: 3px; font-size: 9px; }

        .msg.right { align-self: flex-end; flex-direction: row-reverse; }
        .msg.right .bubble { background: var(--wechat-green); border: none; color: #fff; }
        .msg.right .avatar { background: #07c160; }

        /* 媒体预览区 */
        #media-preview-container {
            display: none; background: #fff; padding: 10px; border-top: 1px solid #eee;
            flex-direction: row; align-items: center; gap: 10px; flex-shrink: 0;
        }
        .preview-item { position: relative; width: 60px; height: 60px; }
        .preview-item img, .preview-item video { width: 100%; height: 100%; object-fit: cover; border-radius: 4px; }
        .close-preview { position: absolute; top: -5px; right: -5px; background: rgba(0,0,0,0.5); color: #fff; width: 16px; height: 16px; border-radius: 50%; text-align: center; line-height: 14px; font-size: 12px; cursor: pointer; }

        /* 底部工具栏 */
        footer { 
            background: #f7f7f7; border-top: 1px solid var(--border-color); padding: 8px 10px; 
            display: flex; align-items: flex-end; gap: 8px; 
            padding-bottom: calc(8px + env(safe-area-inset-bottom)); 
            flex-shrink: 0;
        }
        .icon-btn { width: 32px; height: 32px; cursor: pointer; display: flex; align-items: center; justify-content: center; flex-shrink: 0; }
        .icon-btn svg { width: 26px; height: 26px; fill: #444; }
        
        #input-msg { 
            flex: 1; border: 1px solid #ddd; padding: 8px 12px; border-radius: 6px; 
            outline: none; font-size: 16px; background: #fff; max-height: 120px; overflow-y: auto;
            min-width: 0;
        }
        
        #send-btn { 
            background: var(--wechat-green); color: #fff; border: none; 
            width: 58px; height: 34px; border-radius: 4px; font-size: 14px;
            flex-shrink: 0; white-space: nowrap; display: none; 
        }

        /* 设置与选择器 */
        .modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.6); z-index: 1000; display: none; justify-content: center; align-items: center; }
        .modal-content { background: #fff; width: 88%; border-radius: 12px; padding: 20px; display: flex; flex-direction: column; gap: 12px; }
        .modal-content input { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 6px; }
        #model-picker { position: fixed; bottom: 85px; left: 10px; width: calc(100% - 20px); background: #fff; border-radius: 12px; z-index: 500; display: none; flex-direction: column; padding: 15px; box-shadow: 0 5px 20px rgba(0,0,0,0.15); }
        .model-opt { display: flex; align-items: center; justify-content: space-between; padding: 10px 0; border-bottom: 0.5px solid #eee; }
        .media-content { max-width: 220px; border-radius: 8px; margin-top: 5px; display: block; }
    </style>
</head>
<body>
<div id="app">
    <div id="message-list"></div>

    <div id="media-preview-container">
        <div class="preview-item">
            <div id="preview-content"></div>
            <div class="close-preview" onclick="clearStagedMedia()">×</div>
        </div>
        <span style="font-size: 12px; color: #999;">待发送媒体...</span>
    </div>

    <div id="model-picker">
        <div style="font-weight:bold; margin-bottom:10px;">参与回复的模型</div>
        <div id="model-list-wrap"></div>
        <button style="margin-top:10px; width:100%; padding:10px; background:#f0f0f0; border:none; border-radius:8px;" onclick="togglePicker()">确定</button>
    </div>

    <footer>
        <div class="icon-btn" onclick="document.getElementById('file-input').click()">
            <svg viewBox="0 0 24 24"><path d="M19,13H13V19H11V13H5V11H11V5H13V11H19V13Z"/></svg>
        </div>
        <div class="icon-btn" onclick="togglePicker()">
            <svg viewBox="0 0 24 24"><path d="M12 2L4.5 20.29L5.21 21L12 18L18.79 21L19.5 20.29L12 2Z" fill="none" stroke="currentColor" stroke-width="2"/></svg>
        </div>
        
        <div id="input-msg" contenteditable="true" placeholder="发送内容..."></div>
        
        <button id="send-btn" onclick="handleSend()">发送</button>
        
        <div class="icon-btn" onclick="toggleSettings()">
            <svg viewBox="0 0 24 24"><path d="M12,15.5A3.5,3.5,0,1,1,15.5,12,3.5,3.5,0,0,1,12,15.5Z" fill="currentColor"/><path d="M19.43,12.98A7.79,7.79,0,0,0,19.5,12a7.79,7.79,0,0,0-.07-.98l2.11-1.65a.5.5,0,0,0,.12-.64l-2-3.46a.5.5,0,0,0-.61-.22l-2.49,1a7.39,7.39,0,0,0-1.69-.98l-.38-2.65A.5.5,0,0,0,14.37,2H9.63a.5.5,0,0,0-.5.42l-.38,2.65a7.39,7.39,0,0,0-1.69.98l-2.49-1a.5.5,0,0,0-.61.22l-2,3.46a.5.5,0,0,0,.12.64L4.57,11a7.79,7.79,0,0,0-.07.98a7.79,7.79,0,0,0,.07.98L2.46,14.63a.5.5,0,0,0-.12.64l2,3.46a.5.5,0,0,0,.61.22l2.49-1a7.39,7.39,0,0,0,1.69.98l.38,2.65a.5.5,0,0,0,.5.42h4.74a.5.5,0,0,0,.5.42l.38-2.65a7.39,7.39,0,0,0,1.69.98l2.49,1a.5.5,0,0,0,.61-.22l2-3.46a.5.5,0,0,0-.12-.64Z" fill="currentColor"/></svg>
        </div>
        <input type="file" id="file-input" style="display:none" accept="image/*,video/*">
    </footer>

    <div id="settings-modal" class="modal" onclick="if(event.target==this) toggleSettings()">
        <div class="modal-content">
            <h3>API 配置</h3>
            <input type="text" id="cfg-url" placeholder="API 地址">
            <input type="password" id="cfg-key" placeholder="API Key">
            <input type="text" id="cfg-models" placeholder="模型列表 (逗号隔开)">
            <button style="background:var(--wechat-green); color:white; border:none; padding:12px; border-radius:8px; font-weight:bold;" onclick="saveConfig()">保存</button>
        </div>
    </div>
</div>

<script>
    const inputArea = document.getElementById('input-msg');
    const sendBtn = document.getElementById('send-btn');
    const msgList = document.getElementById('message-list');
    const fileInput = document.getElementById('file-input');
    const previewContainer = document.getElementById('media-preview-container');
    const previewContent = document.getElementById('preview-content');
    let stagedMedia = null;

    window.onload = () => {
        document.getElementById('cfg-url').value = localStorage.getItem('api_url') || 'https://api.poixe.com/v1';
        document.getElementById('cfg-key').value = localStorage.getItem('api_key') || '';
        document.getElementById('cfg-models').value = localStorage.getItem('api_models') || 'gpt-4o,deepseek-chat:free';
        refreshPicker();
    };

    function toggleSettings() { const m = document.getElementById('settings-modal'); m.style.display = m.style.display === 'flex' ? 'none' : 'flex'; }
    function togglePicker() { const p = document.getElementById('model-picker'); p.style.display = p.style.display === 'flex' ? 'none' : 'flex'; }
    function saveConfig() { localStorage.setItem('api_url', document.getElementById('cfg-url').value.trim()); localStorage.setItem('api_key', document.getElementById('cfg-key').value.trim()); localStorage.setItem('api_models', document.getElementById('cfg-models').value.trim()); refreshPicker(); toggleSettings(); }

    function refreshPicker() {
        const models = (localStorage.getItem('api_models') || '').split(',');
        const wrap = document.getElementById('model-list-wrap');
        wrap.innerHTML = '';
        models.forEach(m => { if(!m.trim()) return; wrap.innerHTML += `<label class="model-opt"><span>${m.trim()}</span><input type="checkbox" name="m-check" value="${m.trim()}"></label>`; });
    }

    function updateSendBtn() {
        const hasText = inputArea.innerText.trim().length > 0;
        sendBtn.style.display = (hasText || stagedMedia) ? 'block' : 'none';
    }

    inputArea.addEventListener('input', updateSendBtn);

    // 文件预览核心逻辑
    fileInput.onchange = (e) => {
        const f = e.target.files[0];
        if(!f) return;
        const r = new FileReader();
        const type = f.type.split('/')[0];
        r.onload = (ev) => {
            stagedMedia = { data: ev.target.result, type: type };
            previewContainer.style.display = 'flex';
            previewContent.innerHTML = type === 'image' ? `<img src="${ev.target.result}">` : `<video src="${ev.target.result}" muted autoplay></video>`;
            updateSendBtn();
        };
        r.readAsDataURL(f);
    };

    function clearStagedMedia() { stagedMedia = null; previewContainer.style.display = 'none'; updateSendBtn(); }

    function appendMsg({role, nickname, content, type='text', usage=null}) {
        const div = document.createElement('div');
        div.className = `msg ${role}`;
        let body = type === 'text' ? `<div class="bubble" contenteditable="true">${content}</div>` : 
            `<div class="bubble" style="background:none; border:none; padding:0"><${type === 'image' ? 'img' : 'video'} src="${content}" class="media-content" ${type==='video'?'controls':''}></div>`;
        
        // Token 旁边增加复制按钮
        const usageTxt = usage ? `Tokens: 入 ${usage.prompt_tokens} | 出 ${usage.completion_tokens} | 共 ${usage.total_tokens}` : '';

        div.innerHTML = `
            <div class="avatar">${nickname[0].toUpperCase()}</div>
            <div class="content-box">
                <div class="nickname">${nickname}</div>
                ${body}
                <div class="usage-bar">
                    <span style="flex:1">${usageTxt}</span>
                    <span class="small-copy-btn" onclick="copyResult(this)">复制内容</span>
                </div>
            </div>`;
        msgList.appendChild(div);
        msgList.scrollTop = msgList.scrollHeight;
        return div;
    }

    // 复制回复内容的函数
    function copyResult(btn) {
        const text = btn.parentElement.previousElementSibling.innerText;
        navigator.clipboard.writeText(text).then(() => {
            const original = btn.innerText;
            btn.innerText = '已复制!';
            setTimeout(() => btn.innerText = original, 1500);
        });
    }

    async function callAPI(model, prompt, media) {
        const url = localStorage.getItem('api_url').replace(/\/$/, '');
        const key = localStorage.getItem('api_key');
        const load = appendMsg({ role:'left', nickname: model, content: '正在思考...' });
        const bubble = load.querySelector('.bubble');
        const usageBar = load.querySelector('.usage-bar span');

        try {
            let msgContent = media && media.type === 'image' ? [{ type: "text", text: prompt || "请分析此图" }, { type: "image_url", image_url: { url: media.data } }] : prompt;
            const res = await fetch(`${url}/chat/completions`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${key}` },
                body: JSON.stringify({ model: model, stream: false, messages: [{ role: "user", content: msgContent }] })
            });
            const d = await res.json();
            if(d.choices) {
                bubble.innerText = d.choices[0].message.content;
                if(d.usage) {
                    const { prompt_tokens: p, completion_tokens: c, total_tokens: t } = d.usage;
                    usageBar.innerText = `Tokens: 入 ${p} | 出 ${c} | 共 ${t}`;
                }
            } else { bubble.innerText = "Error: " + JSON.stringify(d.error || d); }
        } catch(e) { bubble.innerText = "请求失败: " + e.message; }
        msgList.scrollTop = msgList.scrollHeight;
    }

    function handleSend() {
        const text = inputArea.innerText.trim();
        const checks = Array.from(document.querySelectorAll('input[name="m-check"]:checked')).map(c => c.value);
        const activeModels = checks.length > 0 ? checks : [localStorage.getItem('api_models').split(',')[0]];
        
        if(stagedMedia) appendMsg({ role:'right', nickname: '我', content: stagedMedia.data, type: stagedMedia.type });
        if(text) appendMsg({ role:'right', nickname: '我', content: text });

        activeModels.forEach(m => callAPI(m, text, stagedMedia));
        inputArea.innerText = '';
        clearStagedMedia();
    }
</script>
</body>
</html>
