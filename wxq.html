<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>AI 诸神之战</title>
    <style>
        :root { --wechat-green: #07c160; --wechat-bg: #f3f3f3; --border-color: #ddd; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body, html { margin: 0; padding: 0; height: 100%; width: 100%; font-family: -apple-system, sans-serif; background-color: var(--wechat-bg); overflow: hidden; }
        #app { display: flex; flex-direction: column; height: 100%; width: 100%; }

        /* 消息列表 */
        #message-list { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 15px; -webkit-overflow-scrolling: touch; }

        /* 消息气泡 */
        .msg { display: flex; align-items: flex-start; gap: 10px; max-width: 95%; }
        .avatar { 
            width: 38px; height: 38px; border-radius: 6px; flex-shrink: 0; 
            background: #515bd4; display: flex; align-items: center; justify-content: center;
            font-size: 12px; color: white; font-weight: bold;
        }
        .content-box { display: flex; flex-direction: column; max-width: calc(100% - 48px); position: relative; }
        .nickname { font-size: 11px; color: #999; margin-bottom: 2px; }
        
        /* 气泡 - 支持编辑 */
        .bubble { 
            padding: 10px 14px; border-radius: 8px; line-height: 1.5; font-size: 15px; 
            background: #fff; border: 0.5px solid #e7e7e7; word-break: break-all; 
            outline: none; /* 移除编辑时的蓝框 */
        }
        .bubble:focus { background: #fcfcfc; border-color: #aaa; }

        /* Token 统计 */
        .usage-bar { font-size: 10px; color: #bbb; margin-top: 4px; display: flex; gap: 8px; padding: 0 4px; }
        
        /* 复制按钮 */
        .copy-btn { font-size: 10px; color: #4a90e2; cursor: pointer; margin-left: auto; text-decoration: underline; }

        .msg.right { align-self: flex-end; flex-direction: row-reverse; }
        .msg.right .bubble { background: var(--wechat-green); border: none; color: #fff; }
        .msg.right .avatar { background: #07c160; }
        .msg.right .usage-bar { flex-direction: row-reverse; }

        /* 底部工具栏 - 结构锁定 */
        footer { 
            background: #f7f7f7; border-top: 1px solid var(--border-color); padding: 8px 10px; 
            display: flex; align-items: flex-end; gap: 8px; 
            padding-bottom: calc(8px + env(safe-area-inset-bottom)); 
            flex-shrink: 0;
        }
        .icon-btn { 
            width: 34px; height: 34px; cursor: pointer; display: flex; 
            align-items: center; justify-content: center; flex-shrink: 0; 
        }
        .icon-btn svg { width: 26px; height: 26px; fill: #444; }
        
        #input-msg { 
            flex: 1; border: 1px solid #ddd; padding: 8px 12px; border-radius: 6px; 
            outline: none; font-size: 16px; background: #fff; max-height: 100px; overflow-y: auto;
        }
        
        #send-btn { 
            background: var(--wechat-green); color: #fff; border: none; 
            width: 55px; height: 34px; border-radius: 4px; font-size: 14px;
            flex-shrink: 0; display: none; /* 初始隐藏 */
        }

        /* 弹窗样式 */
        .modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.6); z-index: 1000; display: none; justify-content: center; align-items: center; }
        .modal-content { background: #fff; width: 88%; border-radius: 12px; padding: 20px; display: flex; flex-direction: column; gap: 12px; }
        .modal-content input { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 6px; font-size: 14px; }
        
        #model-picker { position: fixed; bottom: 70px; left: 10px; width: calc(100% - 20px); background: #fff; border-radius: 12px; z-index: 500; display: none; flex-direction: column; padding: 15px; box-shadow: 0 5px 20px rgba(0,0,0,0.15); }
        .model-opt { display: flex; align-items: center; justify-content: space-between; padding: 12px 0; border-bottom: 0.5px solid #eee; }
    </style>
</head>
<body>
<div id="app">
    <div id="message-list">
        <div class="msg left">
            <div class="avatar">SYS</div>
            <div class="content-box">
                <div class="nickname">系统助手</div>
                <div class="bubble">已开启<b>气泡直接编辑</b>功能。点击任何文字即可修改，回复将汇总输入/输出 Token 数值。</div>
            </div>
        </div>
    </div>

    <div id="model-picker">
        <div style="font-weight:bold; margin-bottom:10px;">选择模型</div>
        <div id="model-list-wrap" style="max-height: 200px; overflow-y: auto;"></div>
        <button style="margin-top:10px; width:100%; padding:10px; background:#f0f0f0; border:none; border-radius:6px; font-weight:bold;" onclick="togglePicker()">完成</button>
    </div>

    <footer>
        <div class="icon-btn" onclick="document.getElementById('file-input').click()">
            <svg viewBox="0 0 24 24"><path d="M19,13H13V19H11V13H5V11H11V5H13V11H19V13Z"/></svg>
        </div>
        <div class="icon-btn" onclick="togglePicker()">
            <svg viewBox="0 0 24 24"><path d="M12 2L4.5 20.29L5.21 21L12 18L18.79 21L19.5 20.29L12 2Z" fill="none" stroke="currentColor" stroke-width="2"/></svg>
        </div>
        
        <div id="input-msg" contenteditable="true" placeholder="发送内容..."></div>
        
        <button id="send-btn" onclick="handleSend()">发送</button>
        
        <div class="icon-btn" onclick="toggleSettings()">
            <svg viewBox="0 0 24 24"><path d="M12,15.5A3.5,3.5,0,1,1,15.5,12,3.5,3.5,0,0,1,12,15.5Z" fill="currentColor"/><path d="M19.43,12.98A7.79,7.79,0,0,0,19.5,12a7.79,7.79,0,0,0-.07-.98l2.11-1.65a.5.5,0,0,0,.12-.64l-2-3.46a.5.5,0,0,0-.61-.22l-2.49,1a7.39,7.39,0,0,0-1.69-.98l-.38-2.65A.5.5,0,0,0,14.37,2H9.63a.5.5,0,0,0-.5.42l-.38,2.65a7.39,7.39,0,0,0-1.69.98l-2.49-1a.5.5,0,0,0-.61.22l-2,3.46a.5.5,0,0,0,.12.64L4.57,11a7.79,7.79,0,0,0-.07.98a7.79,7.79,0,0,0,.07.98L2.46,14.63a.5.5,0,0,0-.12.64l2,3.46a.5.5,0,0,0,.61.22l2.49-1a7.39,7.39,0,0,0,1.69$.98l.38,2.65a.5.5,0,0,0,.5.42h4.74a.5.5,0,0,0,.5$.42l.38-2.65a7.39,7.39,0,0,0,1.69$.98l2.49,1a.5.5,0,0,0,.61-.22l2-3.46a.5.5,0,0,0-.12-.64Z" fill="currentColor"/></svg>
        </div>
        <input type="file" id="file-input" style="display:none" accept="image/*">
    </footer>

    <div id="settings-modal" class="modal" onclick="if(event.target==this) toggleSettings()">
        <div class="modal-content">
            <h3 style="margin:0">配置中心</h3>
            <input type="text" id="cfg-url" placeholder="API 地址 (如 https://api.poixe.com/v1)">
            <input type="password" id="cfg-key" placeholder="API Key">
            <input type="text" id="cfg-models" placeholder="常用模型 (逗号隔开)">
            <button style="background:var(--wechat-green); color:white; border:none; padding:12px; border-radius:8px; font-weight:bold;" onclick="saveConfig()">保存并刷新</button>
        </div>
    </div>
</div>

<script>
    const inputArea = document.getElementById('input-msg');
    const sendBtn = document.getElementById('send-btn');
    const msgList = document.getElementById('message-list');
    const fileInput = document.getElementById('file-input');

    // 加载配置
    window.onload = () => {
        document.getElementById('cfg-url').value = localStorage.getItem('api_url') || 'https://api.poixe.com/v1';
        document.getElementById('cfg-key').value = localStorage.getItem('api_key') || '';
        document.getElementById('cfg-models').value = localStorage.getItem('api_models') || 'deepseek-chat:free,gpt-3.5-turbo';
        refreshPicker();
    };

    function toggleSettings() { const m = document.getElementById('settings-modal'); m.style.display = m.style.display === 'flex' ? 'none' : 'flex'; }
    function togglePicker() { const p = document.getElementById('model-picker'); p.style.display = p.style.display === 'flex' ? 'none' : 'flex'; }

    function saveConfig() {
        localStorage.setItem('api_url', document.getElementById('cfg-url').value.trim());
        localStorage.setItem('api_key', document.getElementById('cfg-key').value.trim());
        localStorage.setItem('api_models', document.getElementById('cfg-models').value.trim());
        refreshPicker(); toggleSettings();
    }

    function refreshPicker() {
        const models = (localStorage.getItem('api_models') || '').split(',');
        const wrap = document.getElementById('model-list-wrap');
        wrap.innerHTML = '';
        models.forEach(m => {
            if(!m.trim()) return;
            wrap.innerHTML += `<label class="model-opt"><span>${m.trim()}</span><input type="checkbox" name="m-check" value="${m.trim()}"></label>`;
        });
    }

    // 输入框自适应及发送按钮控制
    inputArea.addEventListener('input', () => {
        sendBtn.style.display = inputArea.innerText.trim() ? 'block' : 'none';
    });

    // 复制功能
    function copyText(el) {
        const text = el.innerText;
        navigator.clipboard.writeText(text).then(() => {
            alert('复制成功！');
        });
    }

    function appendMsg({role, nickname, content}) {
        const div = document.createElement('div');
        div.className = `msg ${role}`;
        div.innerHTML = `
            <div class="avatar">${nickname[0].toUpperCase()}</div>
            <div class="content-box">
                <div class="nickname">${nickname}</div>
                <div class="bubble" contenteditable="true">${content}</div>
                <div class="usage-bar">
                    <span class="usage-text"></span>
                    <span class="copy-btn" onclick="copyText(this.parentElement.previousElementSibling)">复制</span>
                </div>
            </div>`;
        msgList.appendChild(div);
        msgList.scrollTop = msgList.scrollHeight;
        return div;
    }

    async function callAPI(model, prompt) {
        const url = localStorage.getItem('api_url').replace(/\/$/, '');
        const key = localStorage.getItem('api_key');
        const load = appendMsg({ role:'left', nickname: model, content: '正在思考中...' });
        const bubble = load.querySelector('.bubble');
        const usageText = load.querySelector('.usage-text');

        try {
            const res = await fetch(`${url}/chat/completions`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${key}` },
                body: JSON.stringify({ model: model, stream: false, messages: [{ role: "user", content: prompt }] })
            });
            const d = await res.json();
            if(d.choices) {
                bubble.innerText = d.choices[0].message.content;
                if(d.usage) {
                    const { prompt_tokens: p, completion_tokens: c, total_tokens: t } = d.usage;
                    usageText.innerText = `Tokens: 入 ${p} | 出 ${c} | 共 ${t}`;
                }
            } else { bubble.innerText = "API 错误: " + JSON.stringify(d.error || d); }
        } catch(e) { bubble.innerText = "请求失败: " + e.message; }
        msgList.scrollTop = msgList.scrollHeight;
    }

    function handleSend() {
        const text = inputArea.innerText.trim();
        const checks = Array.from(document.querySelectorAll('input[name="m-check"]:checked')).map(c => c.value);
        const activeModels = checks.length > 0 ? checks : [localStorage.getItem('api_models').split(',')[0]];
        
        appendMsg({ role:'right', nickname: '我', content: text });
        inputArea.innerText = ''; sendBtn.style.display = 'none';

        activeModels.forEach(m => {
            const mention = text.match(/@(\S+)/);
            const actualModel = mention ? mention[1] : m;
            const cleanText = text.replace(/@\S+/, '').trim();
            callAPI(actualModel, cleanText || text);
        });
    }

    inputArea.onkeypress = (e) => { 
        if(e.key === 'Enter' && !e.shiftKey) {
            e.preventDefault();
            handleSend();
        }
    };
</script>
</body>
</html>
