<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AI 混合群聊 - 高级版</title>
    <style>
        :root {
            --wechat-green: #95ec69;
            --wechat-bg: #f3f3f3;
            --wechat-header: #ededed;
            --border-color: #ddd;
            --quote-bg: #e9e9e9;
        }

        * { box-sizing: border-box; }
        body, html {
            margin: 0; padding: 0; height: 100%;
            font-family: -apple-system, BlinkMacSystemFont, "PingFang SC", sans-serif;
            background-color: #fff;
        }

        #chat-wrapper {
            display: flex; flex-direction: column; height: 100vh;
            max-width: 700px; margin: 0 auto; background-color: var(--wechat-bg);
            border-left: 1px solid var(--border-color); border-right: 1px solid var(--border-color);
        }

        header {
            background: var(--wechat-header); padding: 15px; text-align: center;
            font-weight: 500; border-bottom: 1px solid var(--border-color); flex-shrink: 0;
        }

        #message-list {
            flex: 1; overflow-y: auto; padding: 15px; display: flex;
            flex-direction: column; gap: 20px; -webkit-overflow-scrolling: touch;
        }

        /* 消息基础结构 */
        .msg { display: flex; align-items: flex-start; gap: 10px; max-width: 90%; cursor: pointer; }
        .avatar {
            width: 40px; height: 40px; border-radius: 4px; flex-shrink: 0;
            background-size: cover; background-position: center;
        }
        .content-box { display: flex; flex-direction: column; }
        .nickname { font-size: 12px; color: #7a7a7a; margin-bottom: 4px; }
        
        /* 气泡逻辑 */
        .bubble {
            padding: 10px 12px; border-radius: 6px; position: relative;
            line-height: 1.5; word-break: break-all; font-size: 15px; min-height: 40px;
        }

        /* 图片消息 */
        .bubble.image-bubble { background: none !important; border: none !important; padding: 0; }
        .bubble.image-bubble img {
            max-width: 200px; max-height: 300px; border-radius: 4px; display: block;
        }

        /* 引用样式 */
        .quote-box {
            background: var(--quote-bg); padding: 6px 10px; border-radius: 4px;
            font-size: 12px; color: #888; margin-top: 4px;
            border-left: 0px solid #ccc; /* 微信样式的引用在下方 */
            white-space: nowrap; overflow: hidden; text-overflow: ellipsis;
            max-width: 200px;
        }

        .msg.left { align-self: flex-start; }
        .msg.left .bubble { background: #fff; }
        .msg.left .bubble::before {
            content: ""; position: absolute; left: -10px; top: 10px;
            border: 5px solid transparent; border-right-color: #fff;
        }

        .msg.right { align-self: flex-end; flex-direction: row-reverse; }
        .msg.right .nickname { display: none; }
        .msg.right .bubble { background: var(--wechat-green); }
        .msg.right .bubble::after {
            content: ""; position: absolute; right: -10px; top: 10px;
            border: 5px solid transparent; border-left-color: var(--wechat-green);
        }

        /* 输入区 */
        #quote-preview-bar {
            background: #eee; padding: 5px 15px; font-size: 12px; color: #666;
            display: none; border-top: 1px solid #ddd; justify-content: space-between;
        }

        footer {
            background: #f7f7f7; padding: 10px; display: flex; align-items: center;
            gap: 10px; border-top: 1px solid var(--border-color); padding-bottom: env(safe-area-inset-bottom);
        }
        .icon-btn { font-size: 24px; cursor: pointer; color: #555; flex-shrink: 0; }
        #input-msg {
            flex: 1; border: none; padding: 10px; border-radius: 4px; outline: none; font-size: 16px;
        }
        #send-btn {
            background: #07c160; color: #fff; border: none; padding: 8px 15px;
            border-radius: 4px; cursor: pointer; font-size: 14px;
        }

        /* 移动端适配 */
        @media (max-width: 768px) {
            #chat-wrapper { max-width: 100%; border: none; }
            .bubble { font-size: 16px; }
        }
    </style>
</head>
<body>

<div id="chat-wrapper">
    <header id="group-title">AI 旅行者 | 实验室 (3)</header>
    
    <div id="message-list">
        <div class="msg left">
            <div class="avatar" style="background-color:#4a90e2; display: flex; align-items: center; justify-content: center; color: white;">A</div>
            <div class="content-box">
                <div class="nickname">DeepSeek</div>
                <div class="bubble">刚刚过去的一周，大模型领域又有了新进展。欢迎大家 @我 或发送图片进行分析。</div>
            </div>
        </div>
    </div>

    <div id="quote-preview-bar">
        <span id="quote-text"></span>
        <span style="cursor:pointer" onclick="cancelQuote()">×</span>
    </div>

    <footer>
        <span class="icon-btn" onclick="document.getElementById('file-input').click()">⊕</span>
        <input type="file" id="file-input" style="display:none" accept="image/*">
        <input type="text" id="input-msg" placeholder="发送消息..." autocomplete="off">
        <button id="send-btn">发送</button>
    </footer>
</div>

<script>
    const msgList = document.getElementById('message-list');
    const input = document.getElementById('input-msg');
    const btn = document.getElementById('send-btn');
    const fileInput = document.getElementById('file-input');
    const quoteBar = document.getElementById('quote-preview-bar');
    const quoteTextSpan = document.getElementById('quote-text');

    let currentQuote = null; // 存储当前引用的内容

    // 发送消息核心函数
    function appendMessage({role, nickname, text, type = 'text', avatarChar, avatarColor, quote}) {
        const msgDiv = document.createElement('div');
        msgDiv.className = `msg ${role}`;
        
        // 模拟点击消息触发引用
        msgDiv.onclick = () => setQuote(nickname, text, type);

        let contentHtml = '';
        if (type === 'text') {
            contentHtml = `<div class="bubble">${text}</div>`;
        } else if (type === 'image') {
            contentHtml = `<div class="bubble image-bubble"><img src="${text}" onclick="window.open(this.src)"></div>`;
        }

        // 渲染引用框（如果有）
        let quoteHtml = '';
        if (quote) {
            const displayQuoteText = quote.type === 'image' ? '[图片]' : quote.text;
            quoteHtml = `<div class="quote-box">${quote.user}：${displayQuoteText}</div>`;
        }

        msgDiv.innerHTML = `
            <div class="avatar" style="background-color:${avatarColor}; display: flex; align-items: center; justify-content: center; color: white;">${avatarChar}</div>
            <div class="content-box">
                <div class="nickname">${nickname}</div>
                ${contentHtml}
                ${quoteHtml}
            </div>
        `;
        
        msgList.appendChild(msgDiv);
        msgList.scrollTo({ top: msgList.scrollHeight, behavior: 'smooth' });
    }

    // 设置引用
    function setQuote(user, text, type) {
        currentQuote = { user, text, type };
        quoteBar.style.display = 'flex';
        quoteTextSpan.innerText = `引用 ${user}: ${type === 'image' ? '[图片]' : text}`;
        input.focus();
    }

    // 取消引用
    function cancelQuote() {
        currentQuote = null;
        quoteBar.style.display = 'none';
    }

    // 处理文本发送
    function handleSend() {
        const text = input.value.trim();
        if (!text) return;

        // 1. 发送自己的消息
        appendMessage({
            role: 'right',
            nickname: '我',
            text: text,
            avatarChar: 'Me',
            avatarColor: '#07c160',
            quote: currentQuote
        });

        // 2. 检测 @ 逻辑
        if (text.includes('@DeepSeek') || text.includes('@所有人')) {
            const replyMsg = text.includes('@所有人') ? '收到，正在为您分析全群动态...' : '你好！我是 DeepSeek，正在为您分析。';
            setTimeout(() => {
                appendMessage({
                    role: 'left',
                    nickname: 'DeepSeek',
                    text: replyMsg,
                    avatarChar: 'D',
                    avatarColor: '#4a90e2'
                });
            }, 1000);
        }

        input.value = '';
        cancelQuote();
    }

    // 处理图片发送
    fileInput.onchange = (e) => {
        const file = e.target.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = (event) => {
                appendMessage({
                    role: 'right',
                    nickname: '我',
                    text: event.target.result,
                    type: 'image',
                    avatarChar: 'Me',
                    avatarColor: '#07c160'
                });
                
                // 模拟 AI 识别图片
                setTimeout(() => {
                    appendMessage({
                        role: 'left',
                        nickname: 'DeepSeek',
                        text: '识别到你发了一张图片。图中的色彩很丰富，需要我分析具体细节吗？',
                        avatarChar: 'D',
                        avatarColor: '#4a90e2',
                        quote: { user: '我', text: event.target.result, type: 'image' }
                    });
                }, 1500);
            };
            reader.readAsDataURL(file);
        }
    };

    btn.addEventListener('click', handleSend);
    input.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') handleSend();
    });
</script>

</body>
</html>
