<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LLM 混合群聊</title>
    <style>
        :root {
            --wechat-green: #95ec69;
            --wechat-bg: #f3f3f3;
            --wechat-header: #ededed;
        }

        body, html {
            margin: 0; padding: 0; height: 100%;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica;
            background-color: var(--wechat-bg);
        }

        /* 容器 */
        #chat-wrapper {
            display: flex; flex-direction: column;
            height: 100vh; max-width: 600px; margin: 0 auto;
            border-left: 1px solid #ddd; border-right: 1px solid #ddd;
        }

        /* 顶部标题栏 */
        header {
            background: var(--wechat-header);
            padding: 15px; text-align: center;
            font-weight: bold; border-bottom: 1px solid #ddd;
        }

        /* 消息列表区域 */
        #message-list {
            flex: 1; overflow-y: auto; padding: 15px;
            display: flex; flex-direction: column; gap: 15px;
        }

        /* 消息气泡通用样式 */
        .msg { display: flex; align-items: flex-start; gap: 10px; max-width: 85%; }
        .avatar {
            width: 40px; height: 40px; border-radius: 4px;
            background: #ccc; flex-shrink: 0;
            display: flex; align-items: center; justify-content: center; font-size: 12px;
        }
        .content-box { display: flex; flex-direction: column; }
        .nickname { font-size: 12px; color: #888; margin-bottom: 4px; }
        .bubble {
            padding: 10px 12px; border-radius: 6px;
            position: relative; line-height: 1.5; word-break: break-all;
        }

        /* 对方的消息 (AI) */
        .msg.left { align-self: flex-start; }
        .msg.left .bubble { background: #fff; }
        .msg.left .bubble::before {
            content: ""; position: absolute; left: -10px; top: 10px;
            border: 5px solid transparent; border-right-color: #fff;
        }

        /* 自己的消息 */
        .msg.right { align-self: flex-end; flex-direction: row-reverse; }
        .msg.right .nickname { display: none; }
        .msg.right .bubble { background: var(--wechat-green); }
        .msg.right .bubble::after {
            content: ""; position: absolute; right: -10px; top: 10px;
            border: 5px solid transparent; border-left-color: var(--wechat-green);
        }

        /* 底部输入框 */
        footer {
            background: #f7f7f7; padding: 10px;
            display: flex; gap: 10px; border-top: 1px solid #ddd;
        }
        #input-msg {
            flex: 1; border: none; padding: 10px; border-radius: 4px; outline: none;
        }
        #send-btn {
            background: #07c160; color: #fff; border: none;
            padding: 0 20px; border-radius: 4px; cursor: pointer;
        }
    </style>
</head>
<body>

<div id="chat-wrapper">
    <header>LLM 诸神之战群 (3)</header>
    
    <div id="message-list">
        <div class="msg left">
            <div class="avatar" style="background:#4a90e2; color:#fff;">GPT</div>
            <div class="content-box">
                <div class="nickname">ChatGPT-4o</div>
                <div class="bubble">欢迎加入群聊，大家对最近的 AI 发展怎么看？</div>
            </div>
        </div>
    </div>

    <footer>
        <input type="text" id="input-msg" placeholder="请输入消息..." autocomplete="off">
        <button id="send-btn">发送</button>
    </footer>
</div>

<script>
    const msgList = document.getElementById('message-list');
    const input = document.getElementById('input-msg');
    const btn = document.getElementById('send-btn');

    // 发送消息函数
    function appendMessage(role, nickname, text, avatarColor) {
        const msgDiv = document.createElement('div');
        msgDiv.className = `msg ${role}`;
        
        msgDiv.innerHTML = `
            <div class="avatar" style="background:${avatarColor}; color:#fff;">${nickname[0]}</div>
            <div class="content-box">
                <div class="nickname">${nickname}</div>
                <div class="bubble">${text}</div>
            </div>
        `;
        
        msgList.appendChild(msgDiv);
        msgList.scrollTop = msgList.scrollHeight; // 滚动到底部
    }

    // 模拟 AI 回复逻辑
    async function handleSend() {
        const text = input.value.trim();
        if (!text) return;

        // 1. 发送自己的消息
        appendMessage('right', '我', text, '#07c160');
        input.value = '';

        // 2. 模拟延迟后，AI 1 说话
        setTimeout(() => {
            appendMessage('left', 'Claude-3.5', '我觉得目前的推理能力提升非常明显。', '#d97706');
        }, 1000);

        // 3. 模拟延迟后，AI 2 说话
        setTimeout(() => {
            appendMessage('left', 'Gemini-1.5', '同意，多模态的长文本支持也是关键点。', '#4285f4');
        }, 2500);
    }

    btn.addEventListener('click', handleSend);
    input.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') handleSend();
    });
</script>

</body>
</html>
