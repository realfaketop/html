<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>AI 诸神之战</title>
    <style>
        :root { --wechat-green: #07c160; --wechat-bg: #f3f3f3; --border-color: #ddd; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body, html { margin: 0; padding: 0; height: 100%; width: 100%; font-family: -apple-system, sans-serif; background-color: var(--wechat-bg); overflow: hidden; }
        #app { display: flex; flex-direction: column; height: 100%; width: 100%; }

        /* 消息列表 */
        #message-list { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 15px; -webkit-overflow-scrolling: touch; }

        /* 消息气泡 */
        .msg { display: flex; align-items: flex-start; gap: 10px; max-width: 92%; }
        .avatar { 
            width: 40px; height: 40px; border-radius: 6px; flex-shrink: 0; 
            background: #515bd4; display: flex; align-items: center; justify-content: center;
        }
        .avatar svg { width: 24px; height: 24px; fill: white; }
        .content-box { display: flex; flex-direction: column; max-width: calc(100% - 50px); }
        .nickname { font-size: 11px; color: #999; margin-bottom: 2px; }
        .bubble { padding: 10px 14px; border-radius: 8px; line-height: 1.5; font-size: 15px; background: #fff; border: 0.5px solid #e7e7e7; word-break: break-all; position: relative; }
        
        /* Token 汇总样式 */
        .token-usage { font-size: 10px; color: #aaa; margin-top: 4px; padding: 0 4px; }

        .msg.right { align-self: flex-end; flex-direction: row-reverse; }
        .msg.right .bubble { background: var(--wechat-green); border: none; color: #fff; }
        .msg.right .avatar { background: #07c160; }
        .msg.right .token-usage { text-align: right; }

        /* 底部工具栏布局：关键修复变形 */
        footer { 
            background: #f7f7f7; border-top: 1px solid var(--border-color); padding: 8px; 
            display: flex; align-items: center; gap: 6px; 
            padding-bottom: calc(8px + env(safe-area-inset-bottom)); 
            flex-shrink: 0;
        }
        .icon-btn { 
            width: 36px; height: 36px; cursor: pointer; display: flex; 
            align-items: center; justify-content: center; flex-shrink: 0; /* 禁止图标被挤压 */
        }
        .icon-btn svg { width: 28px; height: 28px; fill: #333; }
        
        #input-msg { 
            flex: 1; border: 1px solid #ddd; padding: 10px 12px; border-radius: 6px; 
            outline: none; font-size: 16px; background: #fff; min-width: 0; /* 允许输入框在需要时收缩 */
        }
        
        #send-btn { 
            background: var(--wechat-green); color: #fff; border: none; 
            padding: 0 14px; height: 36px; border-radius: 4px; font-size: 14px;
            flex-shrink: 0; white-space: nowrap; /* 关键修复：禁止发送按钮文字换行或变形 */
            display: none; 
        }

        /* 弹窗样式 */
        .modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.6); z-index: 1000; display: none; justify-content: center; align-items: center; }
        .modal-content { background: #fff; width: 88%; border-radius: 12px; padding: 20px; display: flex; flex-direction: column; gap: 12px; }
        .modal-content input { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 6px; font-size: 14px; outline: none; }
        
        #model-picker { position: fixed; bottom: 70px; left: 10px; width: calc(100% - 20px); background: #fff; border-radius: 12px; z-index: 500; display: none; flex-direction: column; padding: 15px; box-shadow: 0 5px 20px rgba(0,0,0,0.15); }
        .model-opt { display: flex; align-items: center; justify-content: space-between; padding: 12px 0; border-bottom: 0.5px solid #eee; }
    </style>
</head>
<body>
<div id="app">
    <div id="message-list">
        <div class="msg left">
            <div class="avatar"><svg viewBox="0 0 24 24"><path d="M12,2A10,10,0,0,0,2,12a9.89,9.89,0,0,0,2.26,6.33l-2,2a1,1,0,0,0-.21,1.09A1,1,0,0,0,3,22h9A10,10,0,0,0,12,2Zm0,18H5.41l.3-.3a1,1,0,0,0,0-1.41A7.94,7.94,0,1,1,12,20Z"/></svg></div>
            <div class="content-box">
                <div class="nickname">系统</div>
                <div class="bubble">欢迎！请点击右下角 ⚙ 配置。发送按钮已修复，回复将显示 Token 消耗。</div>
            </div>
        </div>
    </div>

    <div id="model-picker">
        <div style="font-weight:bold; margin-bottom:10px;">参与回复的模型</div>
        <div id="model-list-wrap" style="max-height: 200px; overflow-y: auto;"></div>
        <button style="margin-top:10px; width:100%; padding:10px; background:#f0f0f0; border:none; border-radius:6px; font-weight:bold;" onclick="togglePicker()">确定</button>
    </div>

    <footer>
        <div class="icon-btn" onclick="document.getElementById('file-input').click()"><svg viewBox="0 0 24 24"><path d="M19,13H13V19H11V13H5V11H11V5H13V11H19V13Z"/></svg></div>
        <div class="icon-btn" onclick="togglePicker()"><svg viewBox="0 0 24 24"><path d="M12 2L4.5 20.29L5.21 21L12 18L18.79 21L19.5 20.29L12 2Z" fill="none" stroke="currentColor" stroke-width="2"/></svg></div>
        
        <input type="text" id="input-msg" placeholder="聊点什么..." autocomplete="off">
        
        <button id="send-btn" onclick="handleSend()">发送</button>
        
        <div class="icon-btn" onclick="toggleSettings()"><svg viewBox="0 0 24 24"><path d="M12,15.5A3.5,3.5,0,1,1,15.5,12,3.5,3.5,0,0,1,12,15.5Z" fill="currentColor"/><path d="M19.43,12.98A7.79,7.79,0,0,0,19.5,12a7.79,7.79,0,0,0-.07-.98l2.11-1.65a.5.5,0,0,0,.12-.64l-2-3.46a.5.5,0,0,0-.61-.22l-2.49,1a7.39,7.39,0,0,0-1.69-.98l-.38-2.65A.5.5,0,0,0,14.37,2H9.63a.5.5,0,0,0-.5.42l-.38,2.65a7.39,7.39,0,0,0-1.69.98l-2.49-1a.5.5,0,0,0-.61.22l-2,3.46a.5.5,0,0,0,.12.64L4.57,11a7.79,7.79,0,0,0-.07.98a7.79,7.79,0,0,0,.07.98L2.46,14.63a.5.5,0,0,0-.12.64l2,3.46a.5.5,0,0,0,.61.22l2.49-1a7.39,7.39,0,0,0,1.69.98l.38,2.65a.5.5,0,0,0,.5.42h4.74a.5.5,0,0,0,.5-.42l.38-2.65a7.39,7.39,0,0,0,1.69-.98l2.49,1a.5.5,0,0,0,.61-.22l2-3.46a.5.5,0,0,0-.12-.64Z" fill="currentColor"/></svg></div>
        <input type="file" id="file-input" style="display:none" accept="image/*">
    </footer>

    <div id="settings-modal" class="modal" onclick="if(event.target==this) toggleSettings()">
        <div class="modal-content">
            <h3 style="margin:0">配置中心</h3>
            <input type="text" id="cfg-url" placeholder="代理地址 (如 https://api.poixe.com/v1)">
            <input type="password" id="cfg-key" placeholder="API Key">
            <div id="verify-status" style="font-size:12px"></div>
            <button style="padding:10px; background:#4a90e2; color:white; border:none; border-radius:6px;" onclick="verifyAPI()">验证 API 有效性</button>
            <input type="text" id="cfg-models" placeholder="模型名 (英文逗号隔开)">
            <button style="background:var(--wechat-green); color:white; border:none; padding:12px; border-radius:8px; font-weight:bold;" onclick="saveConfig()">保存并刷新</button>
        </div>
    </div>
</div>

<script>
    const input = document.getElementById('input-msg');
    const sendBtn = document.getElementById('send-btn');
    const msgList = document.getElementById('message-list');
    const fileInput = document.getElementById('file-input');

    window.onload = () => {
        document.getElementById('cfg-url').value = localStorage.getItem('api_url') || 'https://api.poixe.com/v1';
        document.getElementById('cfg-key').value = localStorage.getItem('api_key') || '';
        document.getElementById('cfg-models').value = localStorage.getItem('api_models') || 'deepseek-chat:free,gpt-3.5-turbo';
        refreshPicker();
    };

    function toggleSettings() { const m = document.getElementById('settings-modal'); m.style.display = m.style.display === 'flex' ? 'none' : 'flex'; }
    function togglePicker() { const p = document.getElementById('model-picker'); p.style.display = p.style.display === 'flex' ? 'none' : 'flex'; }

    async function verifyAPI() {
        const url = document.getElementById('cfg-url').value.trim().replace(/\/$/, '');
        const key = document.getElementById('cfg-key').value.trim();
        const status = document.getElementById('verify-status');
        status.innerText = "⏳ 正在连接测试...";
        try {
            const resp = await fetch(`${url}/chat/completions`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${key}` },
                body: JSON.stringify({ model: 'deepseek-chat:free', messages: [{role:'user', content:'hi'}], max_tokens: 1 })
            });
            if (resp.status === 200) { status.innerText = "✅ 验证成功"; status.style.color = "green"; }
            else { status.innerText = `❌ 错误代码: ${resp.status}`; status.style.color = "red"; }
        } catch (e) { status.innerText = "❌ 网络错误 (Failed to fetch)"; status.style.color = "red"; }
    }

    function saveConfig() {
        localStorage.setItem('api_url', document.getElementById('cfg-url').value.trim());
        localStorage.setItem('api_key', document.getElementById('cfg-key').value.trim());
        localStorage.setItem('api_models', document.getElementById('cfg-models').value.trim());
        refreshPicker(); toggleSettings();
    }

    function refreshPicker() {
        const models = (localStorage.getItem('api_models') || '').split(',');
        const wrap = document.getElementById('model-list-wrap');
        wrap.innerHTML = '';
        models.forEach(m => {
            if(!m.trim()) return;
            wrap.innerHTML += `<label class="model-opt"><span>${m.trim()}</span><input type="checkbox" name="m-check" value="${m.trim()}"></label>`;
        });
    }

    input.addEventListener('input', () => { sendBtn.style.display = input.value.trim() ? 'block' : 'none'; });

    function appendMsg({role, nickname, content}) {
        const div = document.createElement('div');
        div.className = `msg ${role}`;
        div.innerHTML = `
            <div class="avatar"><svg viewBox="0 0 24 24"><path d="M12,2L4.5,20.29L5.21,21L12,18L18.79,21L19.5,20.29L12,2Z" fill="white"/></svg></div>
            <div class="content-box">
                <div class="nickname">${nickname}</div>
                <div class="bubble">${content}</div>
                <div class="token-usage"></div>
            </div>`;
        msgList.appendChild(div);
        msgList.scrollTop = msgList.scrollHeight;
        return div;
    }

    async function callAPI(model, prompt) {
        const url = localStorage.getItem('api_url').replace(/\/$/, '');
        const key = localStorage.getItem('api_key');
        const load = appendMsg({ role:'left', nickname: model, content: '思考中...' });
        const bubble = load.querySelector('.bubble');
        const usageDiv = load.querySelector('.token-usage');

        try {
            const res = await fetch(`${url}/chat/completions`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${key}` },
                body: JSON.stringify({ model: model, stream: false, messages: [{ role: "user", content: prompt }] })
            });
            const d = await res.json();
            if(d.choices) {
                bubble.innerText = d.choices[0].message.content;
                // 汇总 Token 使用量
                if(d.usage) {
                    const u = d.usage;
                    usageDiv.innerText = `Tokens: P:${u.prompt_tokens} | C:${u.completion_tokens} | T:${u.total_tokens}`;
                }
            } else { bubble.innerText = "Error: " + JSON.stringify(d.error || d); }
        } catch(e) { bubble.innerText = "请求失败: Failed to fetch (请检查网络或跨域设置)"; }
        msgList.scrollTop = msgList.scrollHeight;
    }

    function handleSend() {
        const text = input.value.trim();
        const checks = Array.from(document.querySelectorAll('input[name="m-check"]:checked')).map(c => c.value);
        const activeModels = checks.length > 0 ? checks : [localStorage.getItem('api_models').split(',')[0]];
        
        appendMsg({ role:'right', nickname: '我', content: text });
        input.value = ''; sendBtn.style.display = 'none';

        activeModels.forEach(m => {
            const mention = text.match(/@(\S+)/);
            const actualModel = mention ? mention[1] : m;
            const cleanText = text.replace(/@\S+/, '').trim();
            callAPI(actualModel, cleanText || text);
        });
    }

    input.onkeypress = (e) => { if(e.key === 'Enter') handleSend(); };
</script>
</body>
</html>
