<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>AI 诸神之战</title>
    <style>
        :root {
            --wechat-green: #07c160;
            --wechat-bg: #f3f3f3;
            --border-color: #ddd;
        }

        /* 全屏基础设置 */
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body, html {
            margin: 0; padding: 0; height: 100%; width: 100%;
            font-family: -apple-system, BlinkMacSystemFont, "PingFang SC", sans-serif;
            background-color: var(--wechat-bg); overflow: hidden;
        }

        #app { display: flex; flex-direction: column; height: 100%; width: 100%; }

        /* 顶部导航 */
        header {
            background: #ededed; height: 50px; flex-shrink: 0;
            display: flex; align-items: center; justify-content: center;
            border-bottom: 1px solid var(--border-color);
            font-size: 17px; font-weight: 500;
        }

        /* 聊天列表区 */
        #message-list {
            flex: 1; overflow-y: auto; padding: 15px;
            display: flex; flex-direction: column; gap: 15px;
            -webkit-overflow-scrolling: touch;
        }

        /* 消息气泡 */
        .msg { display: flex; align-items: flex-start; gap: 10px; max-width: 85%; }
        .avatar {
            width: 40px; height: 40px; border-radius: 4px; flex-shrink: 0;
            background: #4a90e2; color: white; display: flex;
            align-items: center; justify-content: center; font-weight: bold;
        }
        .nickname { font-size: 11px; color: #888; margin-bottom: 2px; }
        .bubble {
            padding: 10px 12px; border-radius: 6px; position: relative;
            line-height: 1.5; font-size: 15px; background: #fff; border: 0.5px solid #e7e7e7;
        }

        .msg.right { align-self: flex-end; flex-direction: row-reverse; }
        .msg.right .bubble { background: #95ec69; border: none; }
        .msg.right .nickname { display: none; }

        /* 底部布局优化 */
        footer {
            background: #f7f7f7; border-top: 1px solid var(--border-color);
            padding: 10px; display: flex; align-items: center; gap: 8px;
            padding-bottom: calc(10px + env(safe-area-inset-bottom));
        }

        .plus-btn { font-size: 28px; color: #333; cursor: pointer; flex-shrink: 0; }

        #input-msg {
            flex: 1; border: 1px solid #ddd; padding: 10px; border-radius: 6px;
            outline: none; font-size: 16px; background: #fff;
        }

        .right-btns { display: flex; align-items: center; gap: 12px; }
        #send-btn {
            background: var(--wechat-green); color: #fff; border: none;
            padding: 8px 14px; border-radius: 4px; font-size: 14px;
            display: none; /* 有文字才显现 */
        }
        .settings-icon { font-size: 24px; cursor: pointer; color: #555; }

        /* 设置面板 */
        #settings-modal {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.6); z-index: 100; display: none;
            justify-content: center; align-items: center;
        }
        .modal-body {
            background: #fff; width: 85%; border-radius: 12px; padding: 20px;
            display: flex; flex-direction: column; gap: 15px;
        }
        .modal-body input, .modal-body select {
            width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 6px; font-size: 14px;
        }

        /* 媒体展示 */
        .media-box { max-width: 100%; border-radius: 4px; margin-top: 5px; }
        
        /* @提到文字高亮 */
        .mention { color: #576b95; font-weight: 500; }
    </style>
</head>
<body>

<div id="app">
    <header>AI 诸神之战</header>
    
    <div id="message-list">
        <div class="msg left">
            <div class="avatar">群</div>
            <div class="content-box">
                <div class="nickname">系统通知</div>
                <div class="bubble">输入 @ 符号并加上模型名称（如 @DeepSeek）来调用特定模型。点击右下角 ⚙ 设置 API 密钥。</div>
            </div>
        </div>
    </div>

    <footer>
        <div class="plus-btn" onclick="document.getElementById('file-input').click()">⊕</div>
        
        <input type="text" id="input-msg" placeholder="输入消息..." autocomplete="off">

        <div class="right-btns">
            <button id="send-btn" onclick="handleSend()">发送</button>
            <div class="settings-icon" onclick="toggleSettings()">⚙</div>
        </div>

        <input type="file" id="file-input" style="display:none" accept="image/*,video/*">
    </footer>

    <div id="settings-modal" onclick="if(event.target==this) toggleSettings()">
        <div class="modal-body">
            <h3 style="margin:0 0 10px 0;">配置中心</h3>
            <label>默认响应模型</label>
            <select id="default-model">
                <option value="DeepSeek">DeepSeek-V3</option>
                <option value="GPT4o">GPT-4o</option>
                <option value="Claude">Claude 3.5</option>
            </select>
            <label>API 密钥</label>
            <input type="password" id="api-key" placeholder="输入 sk-...">
            <label>API 代理地址</label>
            <input type="text" id="api-url" value="https://api.deepseek.com/v1">
            <button style="background:var(--wechat-green); color:white; border:none; padding:12px; border-radius:6px; font-weight:bold;" onclick="toggleSettings()">保存设置</button>
        </div>
    </div>
</div>

<script>
    const input = document.getElementById('input-msg');
    const sendBtn = document.getElementById('send-btn');
    const msgList = document.getElementById('message-list');
    const fileInput = document.getElementById('file-input');
    const settingsModal = document.getElementById('settings-modal');

    // 发送按钮切换逻辑
    input.addEventListener('input', () => {
        sendBtn.style.display = input.value.trim() ? 'block' : 'none';
    });

    function toggleSettings() {
        settingsModal.style.display = settingsModal.style.display === 'flex' ? 'none' : 'flex';
    }

    // 渲染消息
    function appendMsg({role, nickname, content, type='text', avatar='我', color='#07c160'}) {
        const div = document.createElement('div');
        div.className = `msg ${role}`;
        
        let bodyContent = '';
        if(type === 'text') {
            // 将文本中的 @模型 高亮
            const highlightedText = content.replace(/@(\w+)/g, '<span class="mention">@$1</span>');
            bodyContent = `<div class="bubble">${highlightedText}</div>`;
        } else if(type === 'image') {
            bodyContent = `<div class="bubble" style="background:none;border:none;padding:0"><img src="${content}" class="media-box"></div>`;
        } else if(type === 'video') {
            bodyContent = `<div class="bubble" style="background:none;border:none;padding:0"><video src="${content}" controls class="media-box"></video></div>`;
        }

        div.innerHTML = `
            <div class="avatar" style="background:${color}">${avatar[0]}</div>
            <div class="content-box">
                <div class="nickname">${nickname}</div>
                ${bodyContent}
            </div>`;
        
        msgList.appendChild(div);
        msgList.scrollTop = msgList.scrollHeight;
    }

    // 处理发送
    function handleSend() {
        const text = input.value.trim();
        if(!text) return;

        // 1. 发送我的消息
        appendMsg({ role:'right', nickname: '我', content: text });
        input.value = '';
        sendBtn.style.display = 'none';

        // 2. 检测 @ 模型逻辑
        const mentionMatch = text.match(/@(\w+)/);
        const targetModel = mentionMatch ? mentionMatch[1] : document.getElementById('default-model').value;

        // 模拟模型调用效果
        setTimeout(() => {
            appendMsg({ 
                role:'left', 
                nickname: targetModel, 
                content: `你好！由于你提到了 @${targetModel}，我已经介入处理。这是根据你的输入生成的模拟回复。`, 
                avatar: targetModel[0], 
                color: '#4a90e2' 
            });
        }, 1200);
    }

    // 文件上传
    fileInput.onchange = (e) => {
        const file = e.target.files[0];
        if(!file) return;
        const reader = new FileReader();
        const type = file.type.split('/')[0];
        reader.onload = (ev) => {
            appendMsg({ role:'right', nickname: '我', content: ev.target.result, type: type });
        };
        reader.readAsDataURL(file);
    };

    input.onkeypress = (e) => { if (e.key === 'Enter') handleSend(); };
</script>
</body>
</html>
