    <style>
        :root { --wechat-green: #07c160; --wechat-bg: #f3f3f3; --border-color: #ddd; --wechat-blue: #576b95; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body, html { margin: 0; padding: 0; height: 100%; width: 100%; font-family: -apple-system, sans-serif; background-color: var(--wechat-bg); overflow: hidden; }
        #app { display: flex; flex-direction: column; height: 100%; width: 100%; }

        /* æ¶ˆæ¯åˆ—è¡¨ */
        #message-list { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 20px; -webkit-overflow-scrolling: touch; }

        /* æ°”æ³¡æ ·å¼ */
        .msg { display: flex; align-items: flex-start; gap: 10px; max-width: 95%; }
        .avatar { width: 38px; height: 38px; border-radius: 6px; flex-shrink: 0; background: #515bd4; display: flex; align-items: center; justify-content: center; font-size: 14px; color: white; font-weight: bold; }
        .nickname { font-size: 11px; color: #999; margin-bottom: 2px; }
        .bubble { padding: 10px 14px; border-radius: 8px; line-height: 1.5; font-size: 15px; background: #fff; border: 0.5px solid #e7e7e7; word-break: break-all; outline: none; }

        /* ç»Ÿè®¡è¡Œï¼šå®Œç¾å¯¹é½ */
        .usage-row { font-size: 10px; margin-top: 6px; display: none; align-items: center; justify-content: space-between; gap: 10px; padding: 0 4px; white-space: nowrap; }
        .token-info { color: #bbb; }
        .count-info { color: #bbb; flex: 1; text-align: left; }
        .copy-btn { color: var(--wechat-blue); cursor: pointer; font-weight: bold; font-size: 11px; border: 0.5px solid var(--wechat-blue); padding: 1px 4px; border-radius: 3px; flex-shrink: 0; }

        .msg.right { align-self: flex-end; flex-direction: row-reverse; }
        .msg.right .bubble { background: #95ec69; border: none; }
        .msg.right .avatar { background: #07c160; }

        /* å‘é€å‰é¢„è§ˆ */
        #media-preview-bar { display: none; background: #fff; padding: 10px; border-top: 1px solid #eee; align-items: center; gap: 10px; flex-shrink: 0; }
        .preview-thumb { position: relative; width: 60px; height: 60px; border: 1px solid #ddd; border-radius: 4px; }
        .preview-thumb img, .preview-thumb video { width: 100%; height: 100%; object-fit: cover; }
        .del-preview { position: absolute; top: -8px; right: -8px; background: #ff4d4f; color: #fff; width: 18px; height: 18px; border-radius: 50%; text-align: center; line-height: 16px; font-size: 12px; font-weight: bold; cursor: pointer; border: 2px solid #fff; }

        /* åº•éƒ¨å·¥å…·æ å¸ƒå±€ï¼šâ• | è¾“å…¥æ¡† | ğŸ‘¤ | âš™ | å‘é€ */
        footer { 
            background: #f7f7f7; border-top: 1px solid var(--border-color); padding: 8px 8px; 
            display: flex; align-items: flex-end; gap: 6px; 
            padding-bottom: calc(8px + env(safe-area-inset-bottom)); flex-shrink: 0;
        }
        .icon-btn { width: 34px; height: 34px; cursor: pointer; display: flex; align-items: center; justify-content: center; flex-shrink: 0; overflow: visible; }
        .icon-btn svg { width: 28px; height: 28px; fill: #444; pointer-events: none; }
        #input-msg { flex: 1; border: 1px solid #ddd; padding: 8px 12px; border-radius: 6px; outline: none; font-size: 16px; background: #fff; max-height: 120px; overflow-y: auto; min-width: 0; }
        #send-btn { background: var(--wechat-green); color: #fff; border: none; width: 55px; height: 34px; border-radius: 4px; font-size: 14px; font-weight: bold; flex-shrink: 0; white-space: nowrap; display: none; }

        /* å¼¹çª—æ ·å¼ */
        .modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.6); z-index: 1000; display: none; justify-content: center; align-items: center; }
        .modal-body { background: #fff; width: 88%; border-radius: 12px; padding: 20px; display: flex; flex-direction: column; gap: 12px; }
        .modal-body input { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 6px; font-size: 14px; outline: none; }
        .settings-btns { display: flex; gap: 8px; margin-top: 5px; }
        .save-btn, .v-btn { flex: 1.2; color: white; border: none; padding: 10px; border-radius: 6px; font-size: 13px; font-weight: bold; cursor: pointer; }
        .save-btn { background: var(--wechat-green); }
        .v-btn { background: #4a90e2; }
        .token-link { flex: 1; background: #576b95; color: white; text-align: center; text-decoration: none; padding: 10px; border-radius: 6px; font-size: 13px; font-weight: bold; display: flex; align-items: center; justify-content: center; }

        #model-picker { position: fixed; bottom: 80px; left: 10px; width: calc(100% - 20px); background: #fff; border-radius: 12px; z-index: 500; display: none; flex-direction: column; padding: 15px; box-shadow: 0 5px 20px rgba(0,0,0,0.15); }
        .m-opt { display: flex; align-items: center; justify-content: space-between; padding: 10px 0; border-bottom: 0.5px solid #eee; }
        .media-chat { max-width: 220px; border-radius: 8px; margin-top: 5px; display: block; }
    </style>
</head>
<body>
<div id="app">
    <div id="message-list"></div>

    <div id="media-preview-bar">
        <div class="preview-thumb"><div id="thumb-render"></div><div class="del-preview" onclick="clearMedia()">Ã—</div></div>
        <div style="font-size: 11px; color: #999;">å°±ç»ªï¼Œç‚¹å‡»å‘é€</div>
    </div>

    <div id="model-picker">
        <div style="font-weight:bold; margin-bottom:10px; font-size:14px;">ç¾¤èŠæˆå‘˜ (æ¨¡å‹å¹¶å‘)</div>
        <div id="m-wrap" style="max-height: 200px; overflow-y: auto;"></div>
        <button style="margin-top:10px; width:100%; padding:10px; background:#f0f0f0; border:none; border-radius:8px; font-weight:bold;" onclick="togglePicker()">ç¡®å®š</button>
    </div>

    <footer>
        <div class="icon-btn" onclick="document.getElementById('f-in').click()"><svg viewBox="0 0 24 24"><path d="M19,13H13V19H11V13H5V11H11V5H13V11H19V13Z"/></svg></div>
        <div id="input-msg" contenteditable="true" placeholder="èŠç‚¹ä»€ä¹ˆ..."></div>
        <div class="icon-btn" onclick="togglePicker()"><svg viewBox="0 0 24 24"><path d="M12,4A4,4 0 0,1 16,8A4,4 0 0,1 12,12A4,4 0 0,1 8,8A4,4 0 0,1 12,4M12,14C16.42,14 20,15.79 20,18V20H4V18C4,15.79 7.58,14 12,14Z"/></svg></div>
        <div class="icon-btn" onclick="toggleSettings()"><svg viewBox="0 0 24 24"><path d="M19.14,12.94c0.04-0.3,0.06-0.61,0.06-0.94c0-0.32-0.02-0.64-0.07-0.94l2.03-1.58c0.18-0.14,0.23-0.41,0.12-0.61 l-1.92-3.32c-0.12-0.22-0.37-0.29-0.59-0.22l-2.39,0.96c-0.5-0.38-1.03-0.7-1.62-0.94L14.4,2.81c-0.04-0.24-0.24-0.41-0.48-0.41 h-3.84c-0.24,0-0.43,0.17-0.47,0.41L9.25,5.35C8.66,5.59,8.12,5.92,7.63,6.29L5.24,5.33c-0.22-0.08-0.47,0-0.59,0.22L2.74,8.87 C2.62,9.08,2.66,9.34,2.86,9.48l2.03,1.58C4.84,11.36,4.8,11.69,4.8,12c0,0.31,0.02,0.64,0.07,0.94l-2.03,1.58 c-0.18,0.14-0.23,0.41-0.12,0.61l1.92,3.32c0.12,0.22,0.37,0.29,0.59,0.22l2.39-0.96c0.5,0.38,1.03,0.7,1.62,0.94l0.36,2.54 c0.05,0.24,0.24,0.41,0.48,0.41h3.84c0.24,0,0.44-0.17,0.47-0.41l0.36-2.54c0.59-0.24,1.13-0.56,1.62-0.94l2.39,0.96 c0.22,0.08,0.47,0,0.59-0.22l1.92-3.32c0.12-0.22,0.07-0.47-0.12-0.61L19.14,12.94z M12,15.6c-1.98,0-3.6-1.62-3.6-3.6 s1.62-3.6,3.6-3.6s3.6,1.62,3.6,3.6S13.98,15.6,12,15.6z"/></svg></div>
        <button id="send-btn" onclick="handleSend()">å‘é€</button>
        <input type="file" id="f-in" style="display:none" accept="image/*,video/*">
    </footer>

    <div id="s-modal" class="modal" onclick="if(event.target==this) toggleSettings()">
        <div class="modal-body">
            <h3 style="margin:0; font-size:16px;">API é…ç½®ä¸­å¿ƒ</h3>
            <input type="text" id="c-url" placeholder="ä»£ç†åœ°å€ (å¸¦/v1)">
            <input type="password" id="c-key" placeholder="API Key">
            <div id="v-status" style="font-size:11px; min-height:14px;"></div>
            <input type="text" id="c-models" placeholder="å¸¸ç”¨æ¨¡å‹ (é€—å·éš”å¼€)">
            <div class="settings-btns">
                <button class="v-btn" onclick="verifyAPI()">éªŒè¯ API</button>
                <button class="save-btn" onclick="saveConfig()">ä¿å­˜åˆ·æ–°</button>
                <a href="https://poixe.com/i/0v73qa" target="_blank" class="token-link">è·å–ä»¤ç‰Œ</a>
            </div>
        </div>
    </div>
</div>

<script>
    const inArea = document.getElementById('input-msg'), sBtn = document.getElementById('send-btn'), mList = document.getElementById('message-list'), fIn = document.getElementById('f-in'), pBar = document.getElementById('media-preview-bar'), thumbRender = document.getElementById('thumb-render');
    let stagedMedia = null, chatHistory = []; 

    window.onload = () => {
        document.getElementById('c-url').value = localStorage.getItem('api_url') || 'https://api.poixe.com/v1';
        document.getElementById('c-key').value = localStorage.getItem('api_key') || '';
        document.getElementById('c-models').value = localStorage.getItem('api_models') || 'deepseek-chat:free,gpt-4o-mini:free';
        refreshPicker();
    };

    function toggleSettings() { const m = document.getElementById('s-modal'); m.style.display = m.style.display === 'flex' ? 'none' : 'flex'; }
    function togglePicker() { const p = document.getElementById('model-picker'); p.style.display = p.style.display === 'flex' ? 'none' : 'flex'; }
    
    function saveConfig() {
        localStorage.setItem('api_url', document.getElementById('c-url').value.trim());
        localStorage.setItem('api_key', document.getElementById('c-key').value.trim());
        localStorage.setItem('api_models', document.getElementById('c-models').value.trim());
        refreshPicker(); toggleSettings();
    }

    function refreshPicker() {
        const wrap = document.getElementById('m-wrap'); wrap.innerHTML = '';
        (localStorage.getItem('api_models') || '').split(',').forEach(m => {
            const n = m.trim(); if(n) wrap.innerHTML += `<label class="m-opt"><span>${n}</span><input type="checkbox" name="m-ck" value="${n}"></label>`;
        });
    }

    function updateBtn() { sBtn.style.display = (inArea.innerText.trim() || stagedMedia) ? 'block' : 'none'; }
    inArea.addEventListener('input', updateBtn);

    fIn.onchange = (e) => {
        const f = e.target.files[0]; if(!f) return;
        const r = new FileReader(), type = f.type.split('/')[0];
        r.onload = (ev) => { stagedMedia = { data: ev.target.result, type: type }; pBar.style.display = 'flex'; thumbRender.innerHTML = type === 'image' ? `<img src="${ev.target.result}">` : `<video src="${ev.target.result}" muted autoplay></video>`; updateBtn(); };
        r.readAsDataURL(f);
    };

    function clearMedia() { stagedMedia = null; pBar.style.display = 'none'; updateBtn(); }

    async function verifyAPI() {
        const url = document.getElementById('c-url').value.trim().replace(/\/$/, ''), key = document.getElementById('c-key').value.trim(), vS = document.getElementById('v-status');
        vS.innerText = "â³ æ¢æµ‹ä¸­..."; vS.style.color = "#666";
        try {
            const resp = await fetch(`${url}/chat/completions`, { method: 'POST', headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${key}` }, body: JSON.stringify({ model: 'deepseek-chat:free', messages: [{role:'user', content:'hi'}], max_tokens: 1 }) });
            if (resp.ok) { vS.innerText = "âœ… API æœ‰æ•ˆ"; vS.style.color = "green"; } else { vS.innerText = `âŒ å¤±è´¥: ${resp.status}`; vS.style.color = "red"; }
        } catch (e) { vS.innerText = "âŒ æ— æ³•è¿æ¥"; vS.style.color = "red"; }
    }

    function appendMsg({role, nickname, content, type='text'}) {
        const div = document.createElement('div'); div.className = `msg ${role}`;
        let body = type === 'text' ? `<div class="bubble" contenteditable="true">${content}</div>` : `<div class="bubble" style="background:none; border:none; padding:0"><${type==='image'?'img':'video'} src="${content}" class="media-chat" ${type==='video'?'controls':''}></div>`;
        const statHtml = (role === 'left' && type === 'text') ? `<div class="usage-row"><span class="token-info"></span><span class="count-info"></span><span class="copy-btn" onclick="copyResult(this)">å¤åˆ¶å†…å®¹</span></div>` : '';
        div.innerHTML = `<div class="avatar">${nickname[0].toUpperCase()}</div><div class="content-box"><div class="nickname">${nickname}</div>${body}${statHtml}</div>`;
        mList.appendChild(div); mList.scrollTop = mList.scrollHeight; return div;
    }

    function copyResult(btn) { navigator.clipboard.writeText(btn.parentElement.previousElementSibling.innerText).then(() => { const old = btn.innerText; btn.innerText = "å·²å¤åˆ¶"; setTimeout(() => btn.innerText = old, 1500); }); }

    // å¼ºåŒ–é‡è¯•ä¸è®°å¿†å®¹é‡
    async function callAPIWithRetry(model, prompt, media, retry = 0) {
        const url = localStorage.getItem('api_url').replace(/\/$/, ''), key = localStorage.getItem('api_key');
        const load = appendMsg({ role:'left', nickname: model, content: retry > 0 ? `è¯·æ±‚å¤±è´¥ï¼Œæ­£åœ¨ç¬¬ ${retry}/10 æ¬¡é‡è¯•...` : 'æ­£åœ¨è¾“å…¥...' });
        const bubble = load.querySelector('.bubble'), usageRow = load.querySelector('.usage-row');

        try {
            let context = [{ role: "system", content: "ä½ æ˜¯ä¸€ä¸ªçœŸå®çš„å¾®ä¿¡ç¾¤å‹ã€‚ç®€çŸ­å£è¯­åŒ–å›å¤ï¼Œç›´æ¥è¯´é‡ç‚¹ã€‚ä¸¥ç¦ä»»ä½•åŠ©æ‰‹çš„åºŸè¯ã€‚" }];
            chatHistory.slice(-10).forEach(h => context.push(h)); // æœ€è¿‘100æ¡è®°å¿†
            
            let userMsg = media && media.type === 'image' ? { role: "user", content: [{ type: "text", text: prompt || "çœ‹å›¾" }, { type: "image_url", image_url: { url: media.data } }] } : { role: "user", content: prompt };
            context.push(userMsg);

            const res = await fetch(`${url}/chat/completions`, {
                method: 'POST', headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${key}` },
                body: JSON.stringify({ model: model, stream: false, messages: context })
            });
            const d = await res.json();
            if(d.choices) {
                const txt = d.choices[0].message.content; bubble.innerText = txt;
                chatHistory.push({ role: "assistant", content: txt }); 
                if(usageRow && d.usage) {
                    load.querySelector('.token-info').innerText = `Tokens: å…¥ ${d.usage.prompt_tokens} | å‡º ${d.usage.completion_tokens} | å…± ${d.usage.total_tokens}`;
                    load.querySelector('.count-info').innerText = `å­—æ•°: ${txt.length}`;
                    usageRow.style.display = 'flex';
                }
            } else if (retry < 10) { load.remove(); return callAPIWithRetry(model, prompt, media, retry + 1); }
            else { bubble.innerText = "API å¼‚å¸¸ï¼Œå°è¯• 10 æ¬¡å‡æœªæœã€‚"; }
        } catch(e) {
            if (retry < 10) { load.remove(); return callAPIWithRetry(model, prompt, media, retry + 1); }
            else { bubble.innerText = "ç½‘ç»œè¿é€šå¤±è´¥ã€‚"; }
        }
        mList.scrollTop = mList.scrollHeight;
    }

    function handleSend() {
        const text = inArea.innerText.trim();
        const checks = Array.from(document.querySelectorAll('input[name="m-ck"]:checked')).map(c => c.value);
        const activeModels = checks.length > 0 ? checks : [localStorage.getItem('api_models').split(',')[0]];
        if(stagedMedia) appendMsg({ role:'right', nickname: 'æˆ‘', content: stagedMedia.data, type: stagedMedia.type });
        if(text) {
            appendMsg({ role:'right', nickname: 'æˆ‘', content: text });
            chatHistory.push({ role: "user", content: text }); 
        }
        activeModels.forEach(m => callAPIWithRetry(m, text, stagedMedia));
        inArea.innerText = ''; clearMedia();
    }
</script>
</body>
